<ul>
    {% for link in site.data.navigation-secondary %}
        {% if link.category == page.category %}
            <li{% if link.text == link.title %} class="secondary-nav-active"{% endif %}>
                <a href="{{ site.baseurl }}/{{ link.url }}">{{ link.text }}</a>
            </li>
        {% endif %}
    {% endfor %}
    <li style="list-style-type: none;">
      <a href="https://test-things.github.io/design-system/admin/#/collections/components/new">+ Add a new component</a>
    </li>
</ul>
