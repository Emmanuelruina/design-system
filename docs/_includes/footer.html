<footer class="footer" role="contentinfo">
    <div class="wrapper">

        <hr>

        {% if page.url != 'search/index' %}
        <div class="block block__sub">
            <small>
                <strong>Page last edited:</strong>
                <time datetime="{{ page.last_modified_at }}">
                    {{ page.last_modified_at | date: "%l:%M:%S %p %b %d, %Y" }}
                </time>
            </small>
        </div>
        {% endif %}

    </div>
</footer>
