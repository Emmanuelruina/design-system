            'title': 'Illustration',
            'description': "Illustrations are an important tool for introducing the subject matter of a page, event, or topic. Illustrations are vector-based graphics that support primary headers and text. They function as the brand’s top-level illustration style with detail and clarity. Illustration is universally relatable and accessible to all audiences. The content of an illustration should always be politically and socially neutral.\n",
            'use_cases': "\n",
            'guidelines': "Illustrations are universally relatable and set a friendly tone when communicating complex topics.\n\nThe color palette should use the full range of primary and secondary colors, but selectively use a maximum of 3-4 colors, using midtones and tints to differentiate components. Illustrations should also make use of 100% white and black. Visit the color page for color values.\n\nComposition\n\nAll illustrations should have relative sizing when more than one object is included. Illustrations should appear natural, but stylized. Do not scale-up or collage minicons or isocons for use in illustrations. Minicons can be used as graphic details when scaled appropriately.\n\nIllustrations should be compositionally balanced with related headers and text. Reduce “floating” by bleeding illustrations off the edges of the graphic. Make use of layering and subtle, vector-based background patterns to help ground the illustration. Shadows are appropriate when objects overlap but should not extend outside of objects.\n\nDo not use negative space to define outlines.\n\n\n\n  \n\n\n\nForm\n\nAll illustrations should be based on commonly used geometric shapes like circles, triangles, beams, and rectangles.\n\nTo stylize illustrations according to CFPB standards, use relative sizing on stroke weights with a rounded end cap. For curved lines, the stylized stroke is recommended throughout illustrations.\n\n\n\n  \n\n\n\nShading and highlights\n\nObjects should be lit from the upper-left side. This is consistent with the beam in our logo. The overall placement of highlights and shading should be carefully decided by the designer and consistent throughout the project.\n\nShading should be achieved using subtle, solid tints, not gradients, textures, multiply, or blurs.\n\nThere are two types of highlights available for illustrations; curved and diagonal. The curved highlight is recommended when the object is round. Diagonal highlights are mostly used in rectangular objects. They are also frequently used to show reflections. To create a diagonal highlight, a tint of the background color is cast from the top-right corner of an object at a 45º angle.\n\n\n\n  \n\n\n\nShadows\n\nShadows are created using a darker tint of the background color. They are appropriate when objects overlap but should not extend outside of objects. In top-facing illustrations, shadows around objects can be used to create realism.\n\nThe overall placement of shadows should be carefully decided by the designer and consistent throughout the project.\n\n\n\n  \n\n\n",

            'title': 'Integrating the Design System into your project',
            'description': "The Design System provides a set of modular HTML, CSS, and JavaScript patterns that can be used both collectively and individually. There are several ways to integrate it into your project:\n\n\n  Installing individual components with npm or Yarn\n  Downloading the compiled CSS\n\n\nInstalling individual components with Yarn or npm\n\nJust want one or two Design System components and not the entire framework?\nSimply install and @import only the components you need.\n\nInstall with Yarn or npm\n\nPick one:\n\nyarn add @cfpb/cfpb-buttons @cfpb/cfpb-icons\n\n\nor\n\nnpm install @cfpb/cfpb-buttons @cfpb/cfpb-icons\n\n\nImport Less\n\n/* adjust paths to the modules as necessary */\n@import \"node_modules/@cfpb/cfpb-buttons/src/cfpb-buttons.less\";\n@import \"node_modules/@cfpb/cfpb-icons/src/cfpb-icons.less\";\n\n\nNote: Be sure to run the Less files through\nAutoprefixer,\nor your compiled CSS might not work perfectly in older browsers.\n\nImport JavaScript\n\nimport { Expandable } from '@cfpb/cfpb-expandables';\n\n// initialize all expandables with class .o-expandable\n// if they are within an element with id #container\nExpandable.init( document.querySelector( '#container' ) );\n\n\nDownloading the compiled CSS and JavaScript\n\nWhile we recommend the above installation method to make future updates smaller and safer by allowing you to update one component at a time, there may be some use cases where it’s more appropriate to just grab a snapshot of the full Design System’s compiled CSS and JavaScript and drop it into a page. You can download the compiled Design System CSS and JavaScript from UNPKG.\n\nDownload the cfpb-design-system.css and cfpb-design-system.js files to your project and use standard &lt;link&gt; and &lt;script&gt; tags to include them. For example:\n\n&lt;!DOCTYPE html&gt;\n&lt;html&gt;\n&lt;head&gt;\n    &lt;title&gt;My Awesome Project&lt;/title&gt;\n    &lt;link rel=\"stylesheet\" href=\"css/cfpb-design-system.css\"&gt;\n    &lt;link rel=\"stylesheet\" href=\"css/your-project-styles.css\"&gt;\n&lt;/head&gt;\n&lt;body&gt;\n    &lt;!-- Your project's HTML goes here. --&gt;\n    &lt;script src=\"js/cfpb-design-system.js\"&gt;&lt;/script&gt;\n    &lt;script src=\"js/your-project-scripts.js\"&gt;&lt;/script&gt;\n&lt;/body&gt;\n&lt;/html&gt;\n\n",

            'title': 'Interactive charts',
            'description': "Interactive charts, in contrast to static data visualizations, are intended to let users explore a set of data, focus in on the details that interest them the most, and draw their own conclusions from that data. A visualization intended to show a limited set of data to support a specific point would be better served by a static chart.\n",
            'use_cases': "\n",
            'guidelines': "Interactive charts, in contrast to static data visualizations, are intended to let users explore a set of data, focus in on the details that interest them the most, and draw their own conclusions from that data. A visualization intended to show a limited set of data to support a specific point would be better served by a static chart. Interactive charts should follow standard data visualization guidelines with some changes to accommodate the fact that users can change the details of the data displayed.\n\nContent guidelines\n\nFigure number\n\n\n  Appears above the chart title\n  Uses the H5 heading style\n\n\nChart title\n\nThe chart title provides users a framework for what they are viewing. It also helps with 508 accessibility and decreases the amount of text necessary in alt tags.\n\n\n  Chart titles should be no longer than a single line of text at desktop (approximately 95 characters including spaces)\n  Should be as descriptive as possible to give users a sense of what the chart will be about\n  Uses the H2 heading style\n\n\nSubtitle\n\nThe subtitle should provide further context about what is important about the chart data and why a user might be interested in exploring the data.\n\n\n  Should include no more than three lines of text at desktop (approximately 250 characters including spaces)\n  Uses the body text paragraph style\n\n\nSource\n\nClearly states where the data is from to promote trustworthiness and validity.\n\nDate published\n\nReflects the date the data in the chart was last updated\n\n\n  Uses the chart footnote style\n\n\nDownload\n\nProvide a link to CSV or other downloadable file with the data used to generate the chart.\n\n\n  \n    Link text should clearly describe the data being downloaded, particularly if there are multiple charts on a single page, in which case the link text should make it clear to a screen reader user which data each file contains.\n\n    \n  \n\n",
            'behavior': "All interactive charts include a legend in the top right corner of the chart, labeling all data series displayed in the chart.\n\nAll interactive charts include a hover state labeling the line, column or tile, the value of the chart at the location of the cursor, and the x-axis value in the case of line charts. On line charts, the line currently under the cursor becomes 3px thick and, in the case of multi-series line charts, the other lines shift to a lighter tint of the color used.\n\nDate/time charts include buttons to select time ranges of 1, 3, or 5 years. Selecting a button will display the most recent data for the selected length of time. The period of time can be controlled in more detail with the slider control. Clicking and dragging the handles of the slider changes the length of time displayed in the chart, while moving the slider within the bar changes the starting and ending dates in the chart.\n\n\n",
            'accessibility': "Accessible text descriptions should be provided for every interactive chart. The description should help provide information that is easy to see by a sighted person viewing the chart, but not duplicate text available elsewhere on the page, such as in the chart title or subtitle. Make sure the information is descriptive but succinct.\n\nBecause the text description is not enough to provide a complete picture of the possible conclusions that can be drawn from an interactive chart, always provide a link to a machine-readable data format with the data so people without vision can tab through the data with a screen reader. The data should have descriptive column labels. The link text should clearly describe the data being downloaded, particularly if there are multiple charts on a single page, in which case the link text should make it clear to a screen reader user which data each file contains.\n",
            'research': "\n",
            'related_items': "\n",
            'url': 'patterns/interactive-charts'
        }

                    'variation_code_snippet2': ``,
                
            


            'title': 'Logo',
            'description': "\nThe CFPB logo was designed to symbolize vigilance, transparency, and a consumer focus. Consumers are the foundation and focus of our mission and our logo reflects that. A soft beam of light symbolizes our efforts to illuminate the financial landscape and foster transparency in the marketplace.\n",
            'use_cases': "\n",
            'guidelines': "Clear space\n\n\n\n  There should always be ample space around the logo to ensure maximum impact and keep the mark from looking cluttered.\n\n\n\n\n\n  Isolated logo clear space\n\n  \n\n    \n\n  \n\n  \n\n    \n\n  \n\n  \n\n  Vertical logo clear space\n\n  \n\n    \n\n  \n\n  \n\n    \n\n  \n\n  \n\n  Horizontal logo clear space\n\n  \n\n    \n\n  \n\n  \n\n    \n\n  \n\n\n\n\n\n\n\n  Web scale\n\n  The small execution logo should be used to optimize legibility of the logotype on desktop and mobile applications. These are our benchmark sizes for web, but variance may be used for specific circumstances or constraints.\n\n\n\n\n\n  \n\n    Desktop scale\n\n    \n\n    \n      Lockup: small execution\n      Height: 50px\n      Padding: 25px\n    \n\n  \n\n  \n\n    Mobile scale\n\n    \n\n    \n      Lockup: small execution\n      Height: 40px\n      Padding: 20px\n    \n\n  \n\n\n\n\n\n\n\n  Print scale\n\n  The horizontal or vertical lockup should be used for most print applications. These are our benchmark sizes for 8.5 x 11” documents, including reports, brochures, powerpoints, and forms. For large-format print pieces, such as posters and banners, where the logo is used with a height greater than 1”, it should be used in increments of 1/2”.\n\n\n\n\n\n  \n\n    8.5 x 11” documents\n\n    \n\n    \n      Lockup: horizontal\n      Height: 0.5”\n      Clear space: 0.25”\n    \n\n  \n\n  \n\n    8.5 x 11” documents\n\n    \n\n    \n      Lockup: vertical\n      Height: 0.77”\n      Clear space: 0.25”\n    \n\n  \n\n\n\n\n\n\n\n  Complex backgrounds\n\n  The logo should be shown on a white background for optimal appearance. When this is not possible, the logo must be contained in a white rectangle equal\nto the required clear space.\n\n\n\n\n\n  Color\n\n  \n\n  Pattern\n\n  \n\n  Photo\n\n  \n\n\n\n\n\n\n\n  Supporting beam pattern\n\n  Compositions\n\n  A beam pattern is a graphic background element that can be paired with the CFPB logo. A beam pattern provides grounding and an engaging graphic reference to the beam concept in our logo.\n\n  Beam patterns are composed of overlapping beams that frame areas of white space used for titles, text, and other graphic elements. Beams always point horizontally, not vertically.\n\n\n\n\n\n  \n\n  Solid green beam bleeds off the top of the layout. Beams alternate direction to create layered beam shapes.\n\n  \n\n  Layered beams anchor to the bottom, leaving plenty of white space above for type. This works especially well for horizontal layouts.\n\n\n\n\n\n  Base shapes\n\n  Beam patterns are created using trapezoids and parallelograms each at a 9° angle.\n\n\n\n\n\n  \n\n\n\n\n\n  Color\n\n  Beam patterns include all three CFPB Green tones. Using transparency increases the strength of the beam metaphor. Transparency should be achieved through opacity, not blending modes like multiply / darken / etc.\n\n\n\n\n\n\n\n  Misuse\n\n  {% include icons/error-round.svg %} Don’t remove the light beam. It is essential to the logo.\n\n\n\n\n\n  \n\n\n\n\n\n  {% include icons/error-round.svg %} Don’t stretch or condense. This weakens the brand.\n\n\n\n\n\n  \n\n\n\n\n\n  {% include icons/error-round.svg %} Don’t apply a drop shadow.\n\n\n\n\n\n  \n\n\n\n\n\n  {% include icons/error-round.svg %} Don’t outline the logo or use other colors. This dilutes brand association.\n\n\n\n\n\n  \n\n\n\n\n\n  {% include icons/error-round.svg %} Don’t rotate the symbol. This changes the connotation of the light.\n\n\n\n\n\n  \n\n\n\n\n\n  {% include icons/error-round.svg %} Don’t place the logo directly on a colored background or photo without a white bounding box.\n\n\n\n\n\n  \n\n\n",

            'description': "This page contains web accessibility testing tools developed by the Design &amp; Development team at the CFPB. They help us check for our desired level of conformance to federal regulations around accessibility. More plainly speaking, they help ensure we provide an inclusive web experience for all of our users.\n",
            'use_cases': "\n",
            'guidelines': "This section describes our scale for classifying the severity of an accessibility bug.\n\nThe scale\n\nCritical\n\nViolations that match the following criteria are considered Critical:\n\n\n  \n    \n      WCAG Level\n      Usability impact\n      Page type or functionality\n    \n  \n  \n    \n      A or AA\n      1: Cannot achieve primary purpose of page/component\n      Global header/footer, Top 20 single page, CMS site-wide pattern\n    \n  \n\n\nHigh priority\n\nViolations that match the following criteria are considered High priority:\n\n\n  \n    \n      WCAG Level\n      Usability impact\n      Page type or functionality\n    \n  \n  \n    \n      A or AA\n      1: Cannot achieve primary purpose of page/component\n      Pages that aren’t in the top 20, or a one-off component\n    \n    \n      A or AA\n      2: Hurts comprehension of page/component purpose\n      Global header/footer, Top 20 single page, CMS site-wide pattern\n    \n  \n\n\nMedium priority\n\nViolations that match the following criteria are considered Medium priority:\n\n\n  \n    \n      WCAG Level\n      Usability impact\n      Page type or functionality\n    \n  \n  \n    \n      A or AA\n      2: Hurts comprehension of page/component purpose, or 3: Unrelated to main page/component purpose\n      Pages that aren’t in the top 20, or a one-off component\n    \n    \n      A or AA\n      3: Unrelated to main page/component purpose\n      Global header/footer, top 20 page, CMS site-wide pattern\n    \n    \n      AAA\n      All other accessibility-related issues\n       \n    \n  \n\n\nDefinitions\n\nUsability impact levels\n\n1: Cannot achieve primary purpose of page/component\nExample: A focus loop prevents you from tabbing all the way to the end of a form and submitting it.\n\n2: Hurts comprehension of page/component purpose\nExample: Repeated contextless “Read more” links in a table, if there is a relatively simple workaround for the user (e.g., user could cycle through all of the table cells to understand the context of links, rather than navigate through links only)\n\n3: Unrelated to main page/component purpose\nExample: Landmarks contain the word “navigation” twice because of redundant labeling\n\nPage type or functionality\n\nGlobal header/footer\nIssues that fall within the megamenu or footer and are therefore on every page\n\nTop 20 page\nA single page that, based on analytics, falls within the top 20 most visited pages of your site\n\nSite-wide pattern\nAny pattern that is available as a standard component or pattern (e.g. expandables, video player)\n\nOther\n\n\n  Any page that does not fall into the Top 20 page category\n  One-off component: Functionality that is not available as a standard component or pattern, or custom code\n\n\nWhat to do with this scale\n\n\n  When entering the usability impact and page/functionality type into the manual accessibility audit, the severity rating will be calculated automatically for you.\n  If reporting an accessibility bug outside of the context of an audit, you can manually determine what the severity should be from the explanation above.\n  Use the severity to aid in determining when to fix accessibility bugs.\n\n",

            'title': 'Overview',
            'description': " This guide contains initial steps for designers, researchers, and developers at the CFPB to help give the communities we design for greater power and authority in the design and research process.\n\nAbout equity-centered design\n\nTraditional human-centered design and research practices aim to understand and solve for the needs of the people we serve, but with limited input from those people. Designers, researchers, developers, and stakeholders work together to determine goals, what questions to ask, what conclusions to draw, and ultimately what solutions to build. Collectively, we have the power to control the narrative for those we are trying to help.\n\nWithout better input from the people impacted by our work, especially those in underserved or underrepresented communities, we risk making decisions and creating solutions that do not help them. The natural limits of our own experience may lead us to omit critical perspectives or possibly even create solutions that cause harm.\n\nEquity-centered design and research aims to give power back to the community by purposefully making all the people we design for collaborators in the design and research process.\n\nAbout these guidelines\n\nThis guide is meant to help increase our awareness of the power we hold in the design and research process, and to take steps to give more power to those we serve to allow their voices to be heard equitably. We’ve written this guide for use in the context of design, user research, and technology development projects, but we hope it may be of use to any one involved in building solutions for diverse audiences.  The ultimate goal is to infuse equity-centered principles into all our processes and practices to better ensure the products and services we build are actually useful for those who need them the most.\n\nBe sure to always look for opportunities to standardize these principles as part of your everyday work. Reconsider recruitment practices, incentives, and how you interact with individuals and communities throughout the lifecycle of a project. Ask yourself, “how is my work contributing to building long-lasting relationships with the organizations, communities, and people the Bureau serves?”\n\nThis is a living document. We will continually reflect on our practices and revisit or add to these ideas as we grow, change, and learn more.\n\nAcknowledgements\n\nThese guidelines are based upon the great work of others who are already working diligently in the justice and equity space. Acknowledgments are in order:\n\n\n  Ben Peterson and Julie Strothman’s presentation on equity-centered design and research is the primary source of information and inspiration for these guidelines. (The presentation is also available as a recorded presentation.)\n  \n    Other important sources of information include:\n\n    \n      Code for America’s Qualitative Research Practice Guide\n      18F’s User Experience Design Guide\n      Substance Abuse and Mental Health Services Administration’s Trauma-informed Guidelines\n    \n  \n\n\nRelated pages\n\n  Setting the foundation\n  C﻿onducting research\n  D﻿esign and development\n\n",

        'foundation-photography': {

            // Cycle through the variation fields of this page.
            
                // Determine the maximum number of variations present overall.
                

                
                    'variation_name1': 'Editorial',
                    'variation_description1': "Editorial photos are used as a visual storytelling device across CFPB materials. When deciding what a photo should depict, consider the accompanying content and the intent of the photo.\n\n\n\n\n\n\n",
                    'variation_code_snippet1': ``,
                
                    'variation_name2': 'Event photos',
                    'variation_description2': "Photography can be used to capture events and show consumers, partners, and CFPB staff interacting. Our event photography preserves the integrity of the moment, and photo editing should be limited to adjusting levels, contrast, and natural color balance. An edited selection of our latest event photography is available at flickr.com/photos/cfpbphotos. \n\n\n\n\n\n\n",
                    'variation_code_snippet2': ``,
                
            


            'title': 'Photography',
            'description': "Photography is an important tool for communicating the subject matter and tone of a CFPB material. Photography has the ability to show real-life scenarios, people, and a range of emotions. Our hope is that, through photography, consumers will better see themselves in CFPB’s materials and feel empowered to take control of their financial lives.\n",
            'use_cases': "When producing a CFPB material, consider if a visual is needed and, if so, which type is most fitting. Before choosing or creating an image, articulate the image’s purpose. Is it being used to explain a financial concept? Is its intention to encourage consumers to take an action? Based on the image’s purpose, consider if an illustration, custom photo, or stock photo would best serve that purpose.  \n\nIllustration\n\nIllustration can help explain complex processes. Illustration also has the ability to be socially and politically neutral. Visit the Illustration page for more guidance. \n\nPhotography\n\nPhotography can show real-life scenarios and people. Photography has the ability to convey a serious tone, which may be better suited than illustrations for complicated, sensitive subject matter.  \n\n\n  Custom photography allows you to determine several details such as a photo’s background, props, models, and color palette. Custom photos require planning and coordination, and it is difficult to capture a spontaneous environment, such as a natural disaster, in a custom photo.   \n  Stock photography offers a range of complex scenes and is instantly available so does not require photoshoot planning. A stock photo’s details cannot be controlled, so pay careful attention to its details to ensure it feels authentic.\n\n",
            'guidelines': "Platform and format \n\nWhen determining an image, consider how and where it will be viewed. Will it appear in a social media post with the primary goal of attracting attention? Will it serve as an introductory, supplemental image on a web page? \n\nAn image’s dimensions can also impact what’s possible. If the image appears in the hero pattern, text will sit on top of it and need to be readable across breakpoints. If the image accompanies body copy in an info unit group, it will have limited space.  \n\nPerformance \n\nWhen deciding to use photos on consumerfinance.gov pages, be mindful of how they may impact the page’s performance, such as how long it takes for the page to load. This is an important consideration, as some users may not have broadband internet. \n\n\n  Avoid using multiple photos on a page, as this can significantly weigh down the page. \n  Photos on consumerfinance.gov should be a PNG format, 72 dpi, RGB, and exported at 2x size to appear clearly on retina screens. A photo’s dimensions depend on the pattern in which the photo will appear, so reference the “design specs” tab on a pattern’s page to export a photo at correct dimensions. \n  Check a web page’s performance by using a tool such as Lighthouse. To run Lighthouse in Chrome, click View &gt; Developer and select “Developer Tools” from the drop-down menu. A panel will appear in your browser window. At the top of the panel, click the “Audits” tab. If you do not see an “Audits” tab, click the right-facing arrow and select “Lighthouse” from the drop-down menu. Select “Performance” and generate the Lighthouse report. Review and address any alerts relating to the images.\n\n\nTone \n\nA photo can instantly convey a feeling. Regardless of what a photo depicts, aim for photos in CFPB materials to have the following qualities: \n\n\n  Approachable \n  Actionable \n  Authoritative \n  Authentic \n\n\nThese qualities come through in a photo’s visual details. Aim to achieve the following details when shooting photos or choosing stock images.\n\n\n  \n    \n      Visual detail\n      Example\n    \n  \n  \n    \n      Natural interaction If the photo shows people, their body language and facial expressions feel natural and not staged.\n      \n    \n    \n      Authentic atmosphere The photo’s atmosphere feels warm, relatable, and like you’re glimpsing into a real scenario.\n      \n    \n    \n      Inclusive When photographing or choosing images, consider skin color, age, gender identity, income level, and range of ability. Be inclusive and representative of the American public. Be mindful not to reinforce stereotypes.\n       \n    \n    \n      Feeling of being in control When showing a person accomplishing a task, the composition feels organized and actionable.\n      \n    \n  \n\n",
            'behavior': "\n",
            'accessibility': "Ensure text is legible  \n\nIn general, it is best to avoid placing text on photos, as this will compress the text and make it unsearchable and unreadable by screen readers.  \n\nIf you do include text on an image, such as social media post, ensure the text and photo reinforce one another.  Include only a short headline and make certain there is sufficient contrast between the text and background. Platforms such as Facebook recommend text take up no more than 20 percent of the image.  \n\nAdd alt text \n\nWhen using photos in a digital product such as a web page or social media post, provide alt text to describe the image and be read by a screen reader.   \n\n\n  Facebook: Add a photo to your post. Before publishing, hover on the photo and an “Edit” button will appear in the upper left corner. Click the “Edit” button and editing options will appear on the left side of the photo. Click “Alternative Text.” Enter a description in the “Custom alt text” field and click the “Save” button.  \n  Twitter: Add a photo to your post. Before publishing, click “Add description.” Enter a description in the “Description” field and click the “Save” button.\n\n",
            'research': "\n",
            'related_items': "\n",
            'url': 'foundation/photography'
        }

            'title': 'Print styles',
            'description': "As some consumerfinance.gov users may want to print pages on our site, we’ve set up print styles to ensure pages present well when printed and use minimal ink and paper. The following print styles have been applied across consumerfinance.gov pages.  \n\nHide web-only elements\n\nWe hide header, footer, and left-hand navigation links as well as web-specific patterns such as our email signup box, feedback module, search bar, and video player buttons.  \n\nDisplay URLs\n\nURLs for links, buttons, and videos display when printed. This ensures a user can access the linked content if desired. Visit  Links and Buttons for specifications.  \n\nDisplay images and content in a succinct layout \n\nPatterns such as info unit groups and featured content modules print in their large-screen layouts. Printing patterns in this format enables multi-column layouts with readable line lengths and reasonably sized images.  \n\nPrioritize content\n\nA page’s sidebar drops to the bottom of the page when printed.\n\nPresent readable line lengths\n\nFor pages with single-column layouts, column width is reduced when printed to ensure readable line lengths on paper. Whereas as a reader may have control over aspects such as browser width and text size in a digital setting, they do not have this control when reading a printed piece, so it’s important that line lengths are as readable as possible. See the section “Line lengths” on the Fonts page for more information.\n",

            'title': 'Selects',
            'description': "Selects allow users to make a single selection or multiple selections from a finite list of options. They are not always the best choice from a usability perspective; see the use cases section below for more details.\n",
            'use_cases': "While selects are easy to implement, they aren’t always the best choice from a usability perspective.\n\nUse selects when:\n\n\n  \n    You have a long list of finite options.\n\n    \n      If the list is shorter than around six items, radio buttons or checkboxes might work better.\n      If the options include something open ended, a text input field is better.\n    \n  \n  \n    You need structured data for a long list.\n\n    \n      For instance, an open text field for “state” could be entered as Missouri or MO. So if this needs to be standardized, a select facilitates this standardization.\n    \n  \n  \n    The list options are familiar to the user.\n\n    \n      A select is not a good place to introduce new or complicated terms or concepts.\n      For instance, if the question is “What’s your favorite color of the rainbow,” a select could be a good choice. The options are familiar and there are more than six.\n    \n  \n\n",

        'guidelines-setting-the-foundation': {

            // Cycle through the variation fields of this page.
            


            'title': 'Setting the foundation',
            'description': "Before we’re able to design equitable and inclusive products for the people and communities we serve, we must first turn our attention to the ways in which we work.\n\n\n\nWorking together\n\nIdentify lived experiences and biases\n\nInvestigate internalized oppression\n\nUse bias-free, person-centered language\n\nEstablish team values\n\nAssemble diverse teams\n\nIdentify lived experiences and biases\n\nBias is the tendency to allow personal opinions and past experiences to influence one’s judgment. Many of these biases may be unconscious, but they are nonetheless damaging to others. They are often based on false stereotypes about a particular group. It’s part of the human condition to rely on these cognitive shortcuts and to assume others think like us or have similar values, opinions, and beliefs.\n\nBias can skew our research and design activities, whether in our choice of who participates, what information is collected, or how information is interpreted. Awareness of our biases is key to mitigating against them, and that’s where the frames of reference exercise can be particularly valuable.\n\n{% include icons/favorite.svg %} Ready to conduct research for your project? Learn how to check your biases when moderating a research session.\n\n\n\n\n  {% include icons/edit.svg %} ACTIVITY\n  Frames of reference\n  Adapted from 18F’s presentation on equity-centered design and research\n\n  As a team, run through this activity to identify your individual and collective biases before beginning research or design activities. If possible, couple the exercise with a review of what you have learned about the audience.\n\n  Everyone should choose how they want to participate, but ideally this can be a group activity.\n  Template\n  We’ve created a template that teams can use to run the activity, available in several formats, including as a template for teams that use Mural as a digital collaboration tool:\n  \n  \n      PDF\n  \n  \n      PNG\n  \n  \n      Mural\n  \n\n  Instructions\n  The template guides teams through the three main phases of the activity.\n  \n  \n    To begin, brainstorm as a team what frames of reference are most important for your team to reflect on. The template contains a number of common frames of reference. More examples can be found in 18F’s frames of reference form.\n  \n  \n    Next, add your experiences with each frame of reference. The template gives a number of options for doing that in a way that's safe and comfortable for everyone, including:\n      \n        \n          Asking participants to add their findings anonymously to the team's collaboration tool, emphasizing that everyone should choose how they wish to participate in this activity\n        \n        \n          Gathering and organizing anonymized responses as a team\n        \n        \n          Reflecting on your own lived experiences individually\n        \n      \n  \n  \n    Finally, brainstorm biases that might arise and make a plan to mitigate them.\n  \n\n\n\n\n\n{% include icons/book.svg %} FURTHER READING\n\n\n  The positionality wheel is another form of the Frames of Reference exercise.\n  The Decision Lab has a list of the most relevant cognitive biases in behavioral economics, which can be applied to our own biases as designers and researchers, but also participants.\n  Nielsen Norman Group has several resources pertaining to bias in UX. Watch their video, Decision Biases Affecting UX Practitioners, to learn how to mitigate your own biases.\n\n\nInvestigate internalized oppression\n\nWe encourage everyone to read widely to examine their own identity and internalized oppression—the false narratives or stereotypes that they may have internalized about themselves, and how they might perpetuate systemic oppression.\n\n{% include icons/book.svg %} FURTHER READING\n\nFor more information, Intentional Futures has a useful explanation of systemic oppression and how it manifests in their Introduction to Equity-Centered Design. Additionally, consider using the implicit bias test put together by Harvard, which is designed to identify unconscious positive and negative associations based on race.\n\nUse bias-free, person-centered language\n\nIt’s important to use clear, respectful, inclusive language that’s free of stereotypes and generalizations. Our words matter, whether we’re addressing the general public or a fellow team member. Follow the guidelines below:\n\nEnsure the terms and references you use to refer to a group are both respectful and accurate.\nSome terms may not be accurate to describe a group, while other terms can have negative connotations. For example, as 18F points out, the term “American Indians and Alaskan Natives” is not an all-encompassing term for Indigenous Americans, as it does not include members of non-federally-recognized tribes, or Indigenous Americans who are not members of a tribe.\n\nUse the terminology that groups and individuals use for themselves. This includes the gender pronouns of any individuals you work with directly. Do your research, read the resources listed in the “Further Reading” section below, and ask members of the group in question directly if you’re in doubt.\n\nUse people-first language.\nPeople-first language is a way to respectfully acknowledge the humanity of an individual or group first, rather than the identity or condition they may experience. Examples of people-first language include “people with a mental disorder”, rather than calling someone “mentally ill”, or referring to someone as a “person without housing”, rather than as a “homeless person”. The specific terms preferred by an individual or group can vary, and do not always include people-first syntax; additionally, language is always changing. Refer to the resources in the “Further Reading” section below to better understand how to use people-first language, and always ask people directly how they wish to define themselves.\n\nConsider avoiding the word “user” when referring to the people we serve.\nIn line with using people-first language, consider using the word “people” instead of “user” when referring to those we’re trying to help. “User” can depersonalize our intended audience, potentially reducing them to a one-dimensional data point. “People”, in contrast, acknowledges the many distinct individuals who are interacting with the services we create for them, and helps us think collectively about the multiplicity of their viewpoints and lived experiences.\n\n{% include icons/book.svg %} FURTHER READING\n\n\n  APA’s Bias Free Language Guide, in particular their Inclusive Language Guidelines\n  Language, Please\n\n\n\n\n\n\n  {% include icons/edit.svg %} ACTIVITY\n  ﻿Set intentional language\n\n  Take time during your team formation and when beginning a new project to review the guidelines and references above. APA’s Bias Free Language Guide and Language, Please are both excellent guides to inclusive language, and contain robust lists of appropriate person- and identity- first terms. Discuss this guidance as a team and come to a shared understanding of language to use.\n\n\n\n\n\nEstablish team values\n\nDiscussing and documenting your team values will enable your group to create a shared understanding of how you want to work together and why you’re making those choices. Revisit your team values throughout your work to stay grounded in your intentions.\n\n\n\n  {% include icons/edit.svg %} ACTIVITY\n  Create a set of equity-centered team values\n\n  For newly established teams, create team values that incorporate the results of both the frames of reference and intentional language exercises above. An example of team values could include, embracing discomfort, vulnerability, the awareness that we do not know everything, and understanding that just because we have not experienced something does not make it untrue.\n\n  Once you’ve created your team values, find opportunities to regularly review your values as a team. For example, read these values during your sprint planning ceremonies.\n\n\n\n\nAssemble diverse teams\n\nOrganizational leaders and managers should prioritize assembling teams with a diversity of lived experiences. Diversity is broad; it is the practice or quality of including or involving people from a range of different social and ethnic backgrounds.\n\nWhile this includes individuals of different races, genders, religions, sexual orientations, etc., it also includes individuals of different economic, geographic, or other backgrounds. In a diverse environment, every person has different knowledge, perspectives, and points of view that help us make better informed decisions. Assembling a diverse team can be informed by individual teams running the frames of reference activity and giving input to their leaders.\n\nBeginning a project\n\nUnderstand the project’s value\n\nLearn how power structures can affect the people you serve\n\nExamine your biases in the context of the project\n\nApply trauma-informed principles\n\nUnderstand the project’s value\n\nBefore a project begins, come to a shared understanding of its value—that is, a clear sense of the intended outcomes and value that key decision-makers envision creating. This is necessary to truly understand how the project might impact the audience.\n\n\n\n\n\n  {% include icons/edit.svg %} ACTIVITY\n  Write a problem statement\n\n  Before engaging in any work, stakeholders and the project team should work together to create a problem statement identifying and framing the problem to explore through research or solve through design. Nielsen Norman has more about how to form a problem statement. 18F also has a design hypothesis exercise that considers the value and impact of work on the intended audience.\n\n  The team should also engage in activities to validate the problem statement once it’s been formed.\n\n\n\n\n\nLearn how power structures can affect the people you serve\n\nIf your product is for an underserved or underrepresented community, do some research.\n\n\n  Research from a reliable source the community’s current and historical relationship with the government, along with an awareness of their history.\n  Investigate any injustices the community has faced at the hands of the government and any historic mistrust that has resulted.\n  Take time to learn about the regulations and/or policies currently in place which might affect the people and communities for who you are designing. Dig in to learn about how those policies evolved to be what they are today.\n  Explore any tension that might impact how you are perceived as a representative of the Federal government when engaging with these communities.\n\n\nAs 18F points out in their presentation on equity-centered design and research, people often access government services in their most vulnerable moments. Recognize the power imbalance between being a representative of the Federal government and the people we serve.\n\nEngage with the broader community (other government agencies, nonprofits, grassroots organizations, or other groups working on a community level) to seek out knowledge and additional perspectives.\n\n{% include icons/favorite.svg %} Outside of your project work, make efforts to educate yourself, your team, and your leadership. Start up a book club and develop a reading list for people to read at their own pace.\n\n\n\n\n\n  {% include icons/edit.svg %} ACTIVITY\n  Conduct research as a team\n\n  As a team, divide up avenues to learn about the power structures, systems, and policymaking impacting the community for whom you’re designing.\n\n  Plan a time to discuss what you learned and which sources you found valuable.\n\n\n\n\n\nExamine your biases in the context of the project\n\nDuring team formation, you should have spent time uncovering your biases and lived experiences. Take time to do the frames of reference activity again as a team, taking into consideration the context of the project you’re beginning. Couple the activity with a review of what you’ve learned about the audience for whom you’ll be designing.\n\nApply trauma-informed principles\n\nTrauma is an event, a series of events, or a set of circumstances experienced by an individual or group as emotionally or physically harmful, and that has lasting effects on their sense of well-being. The trauma-informed approach aims to avoid re-traumatization of a person during the course of your work.\n\nPeople are not defined by their demographics or behaviors alone. Consider what events and circumstances may be impacting someone, especially when you know you need to work with vulnerable individuals or communities.\n\n{% include icons/favorite.svg %} Ready to conduct research for your project? Learn how to recognize and respond to trauma during a research session.\n\nCreate a safe space for your team.\n\nIt is possible that you and your team may experience second-hand trauma during a project. Sometimes called vicarious trauma, it’s when people have prolonged exposure to victims of trauma or sensitive topics related to traumatic experiences. Learn about the signs for vicarious trauma and make space to talk about how the work may be affecting the team. If you see someone on your team exhibiting signs of vicarious trauma, there are several steps you can take.\n\n{% include icons/book.svg %} FURTHER READING\n\nMuch of this guidance regarding trauma is based off well-established research and resources from experts. If you are interested in learning more about trauma and trauma-informed/responsive practices, read this comprehensive report on trauma-informed approaches created by the Substance Abuse and Mental Health Service Administration (SAMHSA)\n\nRelated pages\n\n  Overview\n  Conducting research\n  Design and development\n\n",

            'guidelines': "Content guidelines\n\n\n  The content components should work together to create an overview of the information held within the section and how it relates back to the main navigation section.\n  Should be written and organized in a way that aids the user in skimming and quickly navigating to lower-level pages where they’ll find the information they need.\n  Components should work together to give users clear next steps and calls to actions; give them the opportunity to decide quickly what content is relevant to them and where they should go next.\n  The default placement for contact information should be in the sidebar. Only use the main content area when contact information is of extra significance or directly ties into the main objective of the page.\n  Page titles are sentence case and use the word “and” instead of “&amp;”. (Note that navigation labels follows a different style.)\n  While full width body copy (including bulleted lists) is an option in this template, it should be used sparingly.\n\n\nArea 1: Introduction\n\n\n  Choose between a hero or text introduction for this area.\n  Option for using breakout sidebar variation of the text introduction.\n\n\nArea 2: Main content\n\n\n  Must contain at least 1 pattern, though the featured content module or well should not stand on their own.\n  Recommended hierarchy of patterns: featured content module, info unit groups, wells, and full width body copy.\n  Wells  should not be used at the top of this area if the hero is used to introduce the page.\n\n\nArea 3: Sidebar\n\n\n  Must contain at least 1 component.\n  If using both static and dynamic content, preference for dynamic content to appear above static content.\n\n",

            'title': 'Tables',
            'description': "Tables allow for the presentation of many data points grouped together in a visual way. They serve a unique purpose of allowing easy organization or comparison of more complex data than a chart or graph. They can be read either vertically (by columns) or horizontally (by rows).\n",
            'use_cases': "Tables allow easy organization or comparison of more complex data than a chart or graph. They can be read either vertically (by columns) or horizontally (by rows).\n\nTables work best when:\n\n  Presenting sequential data\n  Data being presented requires specific or precise values\n  Individual values are being presented or compared\n  Values across columns or rows require different units of measurement\n\n",
            'guidelines': "As a rule, design tables so that they are easy to read. Label columns precisely and include units of measurement where necessary. Organize the data so that the underlying meaning is quickly apparent.\n\nLabels and titles\n\nGive tables a meaningful title that succinctly describes the content presented so that users can understand their purpose at a glance. If presenting more than one table within a page, consider adding labels (e.g. “Table 1,” “Table 2,” etc.) in addition to titles. Labels should precede titles (e.g. “Table 1: The title given to this table”).\n\nLong column labels\n\nConsider using fixed columns or truncation for column labels that are significantly longer than the expected width of the data.\n\nUnit of measurement\n\nMake sure to indicate the unit of measurement. In terms of placement, if the units are the same across columns, indicate the unit of measurement in the title or someplace noticeable above the table.\n\nAlternatively, if the table uses at most two units of measurement, consider using asterisks following the column label, and define the unit of measurement below the table.\n\nIf units differ from column to column, the standard is to list the unit of measure in parentheses following the column label. Make sure to use common abbreviations when indicating units of measure. Spell out any ambiguous or obscure abbreviations.\n",
            'behavior': "\n",
            'accessibility': "Remember to always use headers (that is, &lt;th&gt; elements) for all data tables to make tabular data accessible.\n",

            'title': 'Fonts',
            'description': "A clear typographic hierarchy is critical to the effective communication of our brand. Type should be light and well-spaced to reinforce that we are transparent, open, and approachable. This system uses weight, scale, and capitalization to convey the relative importance of each heading within a document. Readability, accessibility, and font smoothing to allow all users to efficiently read and absorb textual information.\n",
            'use_cases': "\n",
            'guidelines': "Readable text allows users to efficiently read and take in textual information. Text that is not readable turns off readers or makes it challenging for them to stay focused. The following guidelines promote good readability.\n\nAlignment\n\nTypography should be set flush left. This provides the eye a constant starting point for each line, making text easier to read.\n\n\n\nLine height\n\nAmple space between lines of type promotes an open feeling and lends flow to body copy. When setting body copy, the leading should be 1.375 times the type size, or 37.5% larger.\n\n\n\nLine length\n\nComfortable line length allows the reader’s eyes to flow easily from the end of one line to the beginning of the next. The ideal line length is 66 characters, including spaces, though lengths may range from 45 to 90 characters.\n\nIn digital materials, readers are afforded some level of control over line length by narrowing their browser window or changing the type size display on their devices. In printed materials, readers do not have this control. For this reason, special effort should be made to use a line length as close as possible to 66 characters in printed materials. This can be achieved by using a multi-column layout or larger margins.\n\n\n\nSpacing\n\nWhite space affects how the user focuses their attention on the content. It makes it easier to know what to read and where to begin. Spacing between typographic elements should be open enough to feel light, but close enough to establish a proper relationship between elements.\n\nHeading followed by body copy\n\nWhen a heading is followed by paragraph text, include 30px of space below Display and 15px below Headings 1–6.\n\n\n\nBody copy followed by a heading\n\nWhen body copy is followed by a heading, include 45px of space above Heading 2 and 30px above Headings 3–6.\n\n\n\nHeading followed by a heading\n\nFor stacked headings, include 30 px of space after the primary heading.\n\n\n\nBody copy spacing\n\nFor multiple paragraphs within the same section set the space between paragraphs to 15px.\n\n\n",
            'behavior': "\n",
            'accessibility': "Web Content Accessibility (WCAG) standards ensure that content is accessible by everyone, regardless of any disability or user device. To learn more, refer to the http://www.section508.gov.\n\nColored type is restricted\n\nNever use colored type, unless it’s a link.  This restriction includes all brand colors, including CFPB green.\n\nOne exception to this rule falls within illustration or other graphics. In instances when a designer determines the best solution includes using colored type, color contrast needs to be checked. Please use the WebAIM Contrast Checker to check and confirm the accessibility of color combinations and type sizes.\n\nAlthough accessible, the combinations of black type on green or green type on black should never be used.\n\nAccessible and brand compliant combinations\n\nTo ensure text remains compliant with WCAG 2.0 standards, use only these permitted type and background color combinations, which fall within the range of foreground/background color contrast permitted by the Section 508 guidelines. For specific color values, visit our Color page.\n\nBlack type on colored backgrounds\n\nBlack type is accessible on all brand colors with 20% saturation or below when using at least 14pt type. A few colors allow for slightly darker saturations while still maintaining accessibility. If you’re looking to use a combination not listed here, check WebAIM Contrast Checker  to verify accessibility.\n\n\n\nWhite type on colored backgrounds\n\nWhite type is accessible on all brand colors at 100% saturation and their darker shades when using at least 14pt type, with the exception of gold.\n\n\n",
            'research': "\n",
            'related_items': "\n  Typography variables\n\n",
            'url': 'foundation/fonts'
        }

            'title': 'Updating this website',
            'description': "\n    {% include icons/information-round.svg %}\n    \n        Before you edit a page, familiarize yourself with the process.\n        \n            When you're ready to start editing, continue to Netlify CMS.\n        \n    \n\n\n&nbsp;\n\nEditing pages\n\nWe use a content management system called Netlify CMS.\nIt’s powered by GitHub and will let you edit any page of this website.\n\n\n    \n        \n            \n                Step 1. Click a page's \"Edit this page\" pencil icon.\n            \n            \n                \n                    {% include icons/plus-round.svg %}\n                \n                \n                    {% include icons/minus-round.svg %}\n                \n            \n        \n        \n            \n                Go to the page you want to edit and click its \"Edit this page\" pencil icon.\n            \n            \n                \n            \n        \n    \n    \n        \n            \n                Step 2. Log into the CMS\n            \n            \n                \n                    {% include icons/plus-round.svg %}\n                \n                \n                    {% include icons/minus-round.svg %}\n                \n            \n        \n        \n            \n                Log into the CMS by clicking the \"Login with Github\" button.\n                You'll need a github.com account and you'll need to be added to CFPB's GitHub organization.\n                If you're new to GitHub and need to be added to this organization,\n                post a message in the Design System mattermost channel and someone will assist you.\n            \n            \n                \n            \n        \n    \n    \n        \n            \n                Step 3. Edit a page's content\n            \n            \n                \n                    {% include icons/plus-round.svg %}\n                \n                \n                    {% include icons/minus-round.svg %}\n                \n            \n        \n        \n            \n                Edit content in the left hand pane of the CMS. Preview your changes in the right hand pane. Check out our sample component page for tips on how to structure a typical page.\n            \n            \n                \n            \n        \n    \n    \n        \n            \n                Step 4. Save your changes\n            \n            \n                \n                    {% include icons/plus-round.svg %}\n                \n                \n                    {% include icons/minus-round.svg %}\n                \n            \n        \n        \n            \n                Click the blue 'Save' button in the top left to save your changes as a draft.\n                Don't worry, the live site won't be affected.\n                Netlify CMS will build a temporary version of the website with your changes so that you can preview them.\n                After you click the 'Save' button you can close the tab and come back to it later if you want, your temporary changes will persist.\n            \n            \n                \n            \n        \n    \n    \n        \n            \n                Step 5. Preview your changes\n            \n            \n                \n                    {% include icons/plus-round.svg %}\n                \n                \n                    {% include icons/minus-round.svg %}\n                \n            \n        \n        \n            \n                After you save some changes, Netlify CMS will build a preview of the entire website with your new content.\n                This takes a few minutes.\n                When the preview is ready you’ll see a \"View Preview\" link at the top of the editing page.\n                Feel free to share this link with your peers if you’d like feedback on your new page.\n            \n            \n                \n            \n        \n    \n    \n        \n            \n                Step 6. Publish your changes\n            \n            \n                \n                    {% include icons/plus-round.svg %}\n                \n                \n                    {% include icons/minus-round.svg %}\n                \n            \n        \n        \n            \n                When you are ready to publish your changes, set the page's status to \"Ready\".\n                Then click the “Publish” drop down menu and choose \"Publish now.\"\n            \n            \n                Hooray!\n                After you publish, our servers will re-deploy the live website and you'll see your changes in a few minutes at https://cfpb.github.io/design-system.\n            \n            \n                \n            \n        \n    \n\n\n&nbsp;\n\n\n    Ready to edit the  page?\n\n    \n      Continue to Netlify CMS\n    \n\n\n&nbsp;\n\nCreating new pages\n\nIf you’re adding a new standard to the Design System, make sure it’s been discussed and approved first in Hubcap, our internal repository.\n\n  To create a new page from scratch, click the “Create new page” button below.\n  After logging into the CMS, you’ll be taken to a blank page in the CMS. Follow the “Editing pages” steps above to edit and preview your new page.\n  If you’re unsure what sort of content you should add to a new Design System page, check out our sample component page. Click its “edit” button to view the sample content laid out in the CMS.\n  If you’d like your new page to appear in the side navigation, see below.\n\n\n\n      Create new page\n\n\nEditing the side navigation menu\n\n\n  To add new pages to the side navigation, or to rearrange the order of existing pages in the navigation, click the “Edit the side navigation” button below.\n  After logging into the CMS, navigation sections and their pages can be added, edited and removed. You’ll see a preview of the side navigation in the right-hand preview pane.\n\n\n\n      Edit the side navigation\n\n\nUploading images\n\nWhen editing a page, click the + icon to add an image. Select an image from the current library or upload a new image from your computer. Note: Due to a bug in Netlify CMS, the image might not immediately appear in the preview pane.\n\n\n",
