            'title': 'Accessibility principles',
            'description': "The following four principles, as defined by the W3C®, lay the foundation for ensuring that web content is available for all users, including users with disabilities and users on non-desktop devices. They also enable future compatibility in the event that future devices are radically different from those in use today.\n\n\n  Perceivable\n  Operable\n  Understandable\n  Robust\n\n\nNote: While this document can function as a checklist – and at times, it will – that isn’t the primary purpose. The goal is to foster understanding of why these guidelines are important.\n\nThis guide is adapted from the Web Content Accessibility Guidelines 2.0, a W3C Recommendation. More info.\n\nPerceivable\n\n(View on W3C site)\n\nInformation and user interface elements must be presented to users in ways that they can perceive. This includes considering individuals using assistive technology (e.g., screen readers for blind users or captions for deaf users) and the limitations of different devices (e.g., grayscale screens or muted mobile devices).\n\nInclude text alternatives for non-text content\n\nFor any content that is not text-based (images, audio, video, animations, charts, graphs, etc), provide an alternative version of that content that is text-based.\n\n\n  Use the alt and title attributes on images and other graphical elements.\n  Use the &lt;title&gt; and &lt;desc&gt; elements in SVG drawings.\n  Use fallback text for the &lt;object&gt; element.\n  Include descriptive text near images (for example, a pie chart legend with percentages of each item).\n  Provide transcripts of audio and video recordings.\n  Provide alternatives for multimedia\n  Multimedia such as audio, video, and animations will usually require more than just descriptive text. In most cases, the timing of text and descriptions in these files is important and should therefore be incorporated in an accessible manner.\n\n\nPrerecorded content\n\n\n  For audio-only content, provide a transcript of both spoken words and descriptions of other sounds.\n  For video-only content, provide an audio track or transcript that describes the video.\n  Combined audio and video content should accommodate alternatives for both (e.g., closed captioning or sign interpretation for audio, and an audio track or a screenplay-like document that transcribes dialog and descriptions of sounds and action for video).\n\n\nLive content\n\n\n  Closed captioning or sign language interpretation should always be available, but in some cases providing the prepared remarks or script alongside the audio/video may suffice.\n\n\nOrganize content semantically\n\nSemantic content allows user agents to correctly parse documents and present it to end users in a way that is appropriate for their device and medium without losing information or structure.\n\n\n  Use semantic HTML, including relative header tags, lists, and semantic tags like &lt;aside&gt;, and &lt;figure&gt;\n  Support HTML tables with semantic tags like &lt;th&gt;, &lt;thead&gt;, &lt;tbody&gt;, and &lt;caption&gt;\n  Mark up HTML forms with semantic tags like &lt;label&gt;, &lt;fieldset&gt;, &lt;legend&gt;, and – where appropriate – HTML5 form additions like email fields.\n  If the sequence of a page matters, the underlying HTML document should be in that order or the sequence should be machine-readable through another method.\n  Avoid text descriptions that rely on layout or other sensory items such as “click the round button” or “the image on the right.” However, note that “above” and “below” are generally understood to mean “preceding” and “after,” and as such are permissible usage.\n\n\nMake content easily distinguishable from its surroundings\n\nThese guidelines help ensure that content is perceivable for sighted users.\n\nText\n\n\n  Choose easy-to-read fonts.\n  Avoid using images of text, except for logos and images meant to represent physical documents.\n  Text should be able to be resized up to 200% without causing overlapping issues with other content on the page. Don’t rely on browser zoom, since some users have settings to force large type.\n\n\nColor\n\n\n  Do not use color as the only means of conveying information, indicating an action, prompting a response, or distinguishing a visual element.\n  \n    Text should have a contrast ratio of at least 4.5 : 1, but there are exceptions.\n\n    \n      For large text, a contrast ratio of only 3 : 1 is necessary. Large regular text is at least 18pt/24px, while large bold text is 14pt/18px.\n      Text or images of text that are either pure decoration or not visible, or are part of a logo, picture that contains significant other visual content, or inactive UI components (like disabled form controls) do not have a color contrast requirement.\n    \n  \n  The Color Contrast Checker is a good tool for testing color contrast ratios.\n\n\nAudio\n\n\n  Avoid auto-playing audio. If this is absolutely unavoidable, provide a control that allows the user to stop the audio and adjust or mute the volume.\n  In recorded audio, background sounds should be at least 20 dB lower than foreground sounds and speech. This does not apply to music.\n\n\nOperable\n\n(view on W3C site)\n\nUser interface components and navigation must be operable: an interface cannot require interaction that a user cannot perform. Following these guidelines will guarantee that all users can navigate a website or app regardless of their input device (mouse, keyboard, touchscreen, screen reader, etc).\n\nEnsure that all content is keyboard accessible\n\nIn general, if a website can be operated using only the keyboard, it will also be operable with less-common input devices.\n\n\n  All controls must be addressable by the keyboard. By default, this includes &lt;a&gt;, &lt;area&gt;, &lt;object&gt;, and all form elements. Other elements can be made addressable by applying a tabindex value.\n  Avoid keyboard traps. If a user can tab to an element on the page, the user needs to be able to exit that element using only the keyboard as well.\n  Do not rely on specific timing of individual keystrokes when implementing keyboard accessibility.\n\n\nGive users ample time to interact with content\n\nYou should not use time limits. For cases in which time limits are unavoidable:\n\n\n  Allow users to turn off or extend the time limit to at least 10 times the default setting.\n  Warn users at least 20 seconds before a time limit expires and enable a time extension with a simple action, such as pressing the space bar.\n  If a user needs to log in again after a time limit, make sure that there is no loss of data.\n\n\nAvoid interrupting users\n\n\n  Avoid popups or other modal dialogs that haven not been prompted by explicit user action or are alerting the user about something that is time-sensitive.\n  Allow users to pause, stop, or hide anything moving, blinking, or scrolling on the screen if the motion lasts longer than 5 seconds.\n  Allow users to pause, stop, hide, or control the frequency of auto-updating information.\n\n\nDo not create designs or interactions that may cause seizures\n\nNothing on the page should flash more than 3 times in 1 second.\n\nHelp users navigate, find content, and determine where they are\n\n\n  Allow users to bypass blocks of content that appear repeatedly on a website, like navigation, with a “skip to main content” or similar link.\n  Use titles that describe a webpage’s topic or purpose.\n  Include descriptive section headings to organize content.\n  Unless content is a step in a process, provide more than one way to access it, such as through browsing and search.\n  Provide a breadcrumb trail or other way for the user to identify their location in the site on every page.\n  Use descriptive link text. Avoid calls to action like “click here” or “read more.”\n\n\nManage focus\n\nWhen users navigate a webpage using the keyboard or another alternative input device, only one element on the page will be in focus at a given time.\n\n\n  If the order of controls on a page matters, make sure they will be focused in that order when navigating by keyboard.\n  Make sure there is a visible indicator on screen of which element has focus. This may be an optional mode, but it should be turned on if the user begins to navigate with the keyboard.\n  If a user action causes a modal dialog to appear on screen, make sure the focus is moved to that dialog or area. When the dialog is dismissed, re-focus back to the original control or to some other logical place in the document.\n\n\nUnderstandable\n\n(view on W3C site)\n\nUsers must be able to comprehend content and how to operate an interface.\n\nCreate text content that is machine- and human-readable\n\n\n  Specify the language of the content in a machine-readable way. Generally, this means using &lt;html lang=\"en-us\"&gt; or the equivalent for another language. This will help with translation software and ensures that screen readers will use the correct pronunciation.\n  If part of a document is in a different language from the overall language of the document, specify this with something like &lt;span lang=\"fr\"&gt;.\n  Where possible, provide a way for users to find definitions of unusual words and phrases, especially jargon.\n  Make the meaning of abbreviations and acronyms available, either directly in the text, such as “Consumer Financial Protection Bureau (CFPB)”, or in a machine-readable way, like &lt;abbr title=\"Consumer Financial Protection Bureau\"&gt;CFPB&lt;/abbr&gt;).\n  Write text to an eighth-grade comprehension level, excluding proper names and titles, where possible. If that is not an option, provide a simplified version of the text nearby.\n  For hard-to-pronounce words, consider including the pronunciation.\n\n\nDevelop sites that behave in a predictable way\n\n\n  Related webpages should have a consistent navigation structure and layout.\n  Components that perform the same action should be labelled the same way.\n\n\nMaintain context\n\nAvoid changing a user’s context without an explicit request from the user, like clicking a button. If an automatic context change is necessary, warn the user in advance, and give them an opportunity to stop it.\n\nA few examples of context changes:\n\n\n  Submitting a form\n  Moving focus to a different element\n  Popping open a help dialog box\n  Launching a new window\n  Following a link\n  Reloading most of the content on a page\n\n\nRobust\n\n(View on W3C site)\n\nContent must be robust enough that it can be interpreted reliably by a wide variety of user agents, including assistive technologies. A robust site will be broadly compatible with past, current, and future web browsers and devices.\n\nFollow standard web best practices\n\nThis means using standard HTML markup. If complex widgets are required, use WAI-ARIA to make the use, states, and properties clear to browsers and assistive technologies.\n\n\n  Make sure your HTML validates.\n  Use unique IDs on individual pages.\n  Avoid deprecated or proprietary markup.\n  Make sure states and properties of elements are machine readable.\n\n\nNote that this is specific to HTML and does not include CSS.\n",

            'description': "Alerts draw a user’s attention to a change in the status of a form or page. Form-level alerts reflect a user or system action and appear below the form title. Field-level alerts appear inline with input fields and can highlight successful submissions, errors that need to be corrected, or details to know before submitting a form.\n",

            'behavior': "Placement\n\n\n  Form-level alerts should appear below the form title.\n  Field-level alerts (icon and validation status message) should always appear below the input field.\n\n\nValidation\n\nWhere possible, display formatting errors immediately using client-side validation so the user doesn’t have to wait until submitting to see what went wrong (this is especially frustrating if the information the user enters the first time around is not cached on submit and they have to fill out all the fields again from scratch). If letters are entered in a date field, if an email address is missing the “@” sign, let the user know right away by showing a field-level error on blur.\n\nThat said, it’s a good idea to always validate on the server side even if you use client-side validation for formatting checks. That’s because JavaScript validation may not work on all clients; JavaScript errors could occur no matter the client; and JS validation can easily be bypassed, which raises security concerns.\n\nIn general, the best practice for server-side validation is to mark errors with both form-level and field-level errors.\n",

            'title': 'Beam pattern',
            'description': "\n  Stylistic guidelines\n\n\n  Beam patterns are a graphic background element that provide grounding and visual interest.\nUsing overlaid shapes with 9° angles and the full CFPB Green color palette, the beam pattern provides a bold and engaging graphic reference to the beam concept in our logo.\n\n\n  \n\nStylistic guidelines\n\n  Base shapes\n\n\n  Beam patterns are created using trapezoids and parallelograms that feature the 9° angle.\n\n\n  \n\n\n  Color\n  Beam patterns include all three CFPB Green tones. Using transparency increases the strength of the beam metaphor. Transparency should be achieved through opacity, not blending modes like multiply / darken / etc.\n\n\n\n  Composition Beam patterns are composed of overlapping beams that frame areas of white space used for titles, text, and other graphic elements. Beams always point horizontally, not vertically.\n\n\n\n  Ideal composition\n  Solid green beam bleeds off the top of the layout. Beams alternate direction to create layered beam shapes.\n\n\n  \n\n\n  Ideal composition\n  Layered beams anchor to the bottom, leaving plenty of white space above for type. This works especially well for horizontal layouts.\n\n\n  \n\n\n  {% include icons/error-round.svg %} Poor composition\n  Beams float in white space, leaving little room for content. No transparency used.\n\n\n  \n\n\n  {% include icons/error-round.svg %} Poor composition\n  All three beams layer in the same direction, weakening the beam metaphor.\n\n\n  \n\n",

            'use_cases': "When used properly, color can help clarify relationships between data, provide emphasis for certain data points, and maintain a consistent brand voice. When used poorly, color can overwhelm the user, make the data confusing and break with brand standards to appear inconsistent.\n\nSubsets and relationships\n\nTo highlight part of a set of data, or show that things are related, use a tint or a shade of the main color.\n\n\n\nCategorical\n\nUse categorical color schemes when you’re visualizing groups of things. These are discrete colors that do not imply a visual relationship between the sets of data.\n\n\n\nSequential\n\nWhen you’re displaying sequential data that shows a range of data in a ranked order, use these sequential colors to imply the relationship.\n\n\n",
            'guidelines': "\n",
            'behavior': "\n",
            'accessibility': "Color should never be solely relied on to convey meaning in a visualization because of accessibility standards for people who are blind and visually impaired. There should be other clues beyond color to convey meaning or relationship; this is a key reason that also directly labeling data and using patterns is important.\n\nPlease use the WebAIM Contrast Checker or reference our Fonts page to check and confirm the accessibility of colors at different type sizes.\n\nColor blindness\n\nWhen choosing colors for a graph, keep in mind that they may look different to people with color blindness. About 1 in 12 men with Northern European ancestry have green/red color blindness.\n\nInstead of green/red, the teal/red color combination should used instead for pro/con, yes/no, positive/negative relationships. This both improves accessibility associated with color blindness, and also leaves the CFPB green color to represent the brand.\n\nThis is an example of a visualization using the green/red combination, and how it can appear to someone with red/green color blindness:\n\n\n\nThis is an example of a visualization using the teal/red combination, and how it can appear to someone with red/green color blindness:\n\n\n\n\n  Do not use color as the only means of conveying information, indicating an action, prompting a response, or distinguishing a visual element.\n  \n    Text should have a contrast ratio of at least 4.5 : 1, but there are exceptions.\n\n    \n      For large text, a contrast ratio of only 3 : 1 is necessary. Large regular text is at least 18pt/24px, while large bold text is 14pt/18px.\n      Text or images of text that are either pure decoration or not visible, or are part of a logo, picture that contains significant other visual content, or inactive UI components (like disabled form controls) do not have a color contrast requirement.\n    \n  \n\n",
            'research': "\n",
            'related_items': "\n",
            'url': 'foundation/color'
        }

                    'variation_name1': 'Content layout column dividers',
                    'variation_description1': "Adds dividers between specified .content-l_col-X-X classes.\n\nLayout dividers work in conjunction with .content-l_col-X-X elements and have specific needs depending on which column element variant they are attached to. For example, .content-l_col-1-2 has different divider needs than .content-l_col-1-3 because they may break to single columns at different breakpoints.\n\nDividers use absolute positioning relative to the .content-l element and depend on .content-l using position: relative;. This allows vertical dividers to span the height of the tallest column. Just be aware that if you have more than one row of columns, and each row has columns of different widths, the borders will cause unwanted overlapping since they will span the height of the entire .content-l element.\n",

        'guidelines-conducting-research': {

            // Cycle through the variation fields of this page.
            


            'title': 'Conducting research',
            'description': "Build a greater understanding of who you’re working with and how they experience the situation you’re addressing. Research is vital to a successfully project and a mutually-helpful collaboration. \n\n\n\nPractice inclusive recruitment \n\nOnce the goals and objectives of a research initiative are established, it’s important to carefully define the audience (see 18F’s guide for more info) and then to take the time needed to recruit for that audience.   \n\nTo quote 18F, you must do research with people who will actually use your services. It’s counterproductive and potentially harmful to draw conclusions from research conducted with people who are not in the right demographic or target group, or who don’t share the experience or situation that the research aims to understand.\n\nConsider the unintended consequences of your recruitment approach. For example, recruiting via personal networks can lead to hearing only from people who share similar characteristics, values, and beliefs as yourself. Ask yourself whether these people are authentic representatives of the people who will ultimately use your product. Similarly, recruiting via social media can omit people who don’t have internet access at all. These issues are known as sampling bias.     \n\nEven when your study targets the “general population”, take steps to recruit for a diversity of participants, rather than recruiting for convenience (which could potentially introduce sampling bias), or trusting to randomized recruiting. This might include taking steps to recruit and screen for specific groups—here is an incomplete list:    \n\n\n  People with disabilities, who may or may not use assistive technologies   \n  People with limited English proficiency, including newcomers to the United States  \n  Members of the BiPOC (Black, Indigenous, and people of color) community  \n  People in communities who may have limited trust in the government  \n  People with limited or no internet access, or who are smartphone-only  \n  Rural community members   \n  Veterans  \n  Older adults   \n  People who are formerly incarcerated   \n\n\n\n\n  {% include icons/edit.svg %} A﻿CTIVITY\n\n  Frames of reference\n\n  The frames of reference activity can help you and your team think more broadly about different identities and communities to include as part of your research. \n\n\n\n\n\nFor long-term success, invest in relationships with communities and community organizations to establish a collaborative partnership, thereby shifting from transactional to relational recruitment.  \n\nCompensate fairly \n\nIt’s important to pay research participants and community collaborators for the value they contribute to your work. At the Bureau, members of the public who participate in research are almost always paid for their time. Exceptions include employees of institutions either regulated by the CFPB or who work with the CFPB, and federal employees working on government time.   \n\nCompensation models should consider the additional costs some might incur to participate in research. This might include time off from work, child care, and transportation costs.  \n\nIf you are working with or for a federal agency, depending on the structure of your research, compensation may have implications for the Paperwork Reduction Act (PRA). Be sure to consult your agency guidelines.   \n\nConsider other forms of compensation that have value to the people or community you are researching if you can’t pay them or they decline payment. Some examples of what you could offer:\n\n\n  Curated package of agency resources tailored to the participant’s needs  \n  Technical assistance in the form of trainings or webinars on topics relevant to the participants  \n\n\nTake care not to harm participants through compensation.  \n\nNote at least two ways in which compensation can be problematic: \n\n\n  Undue influence: An excessive or inappropriate offer of compensation is made in order to obtain participant compliance. The amount or type of compensation should never influence people to participate against their better judgment.  \n  Coercion: An overt or implicit threat of harm or negative consequences is intentionally presented by one person to another in order to obtain participant compliance. Compensation for research is not coercive in and of itself, since it does not involve a threat of harm. However, compensation can create potentially coercive situations, as when a third party is paid for another subject’s participation, and that third party can exert coercion over the subject in order to obtain payment.  \n\n\nObtain informed consent  \n\nInformed consent is a person’s or community’s permission to participate in a study or design activity with their full knowledge of possible consequences—both good and bad. People must be able to grant permission free of coercion or undue influence and comprehend what they are agreeing to participate in. They should also be aware of what information will be collected as part of the activity and how their information may be used or shared downstream. \n\nIn practice, this means the participant should be provided the following information before they agree to participate:    \n\n\n  An overview of the nature of the research, the topics covered, and how the research will be conducted   \n  The types of information you may record ( including audio or video) or collect, and how you will use the information \n  How you will share the information collected  \n  That the participant has control over their participation and can stop research at any time  \n\n\nThere may be additional privacy notice requirements if personally identifiable information (PII) is collected from people. Be sure to consult your agency guidelines and the Privacy team. \n\nMake consent forms clear.  \n\nAn important underlying principle is that participants can understand what they’re agreeing to. Make sure that consent forms are written using plain language guidelines. Avoid unnecessarily complex terms or legalese.  \n\nCollect only the bare minimum of information. \n\nCollect, record, and share only the bare minimum of information needed to accomplish the goals of your research, and carefully safeguard that information. See the section on data handling for more information.  \n\nConsent is never binding. \n\nOnce you’ve obtained a participant’s agreement at the beginning of a research session, continue to ask for consent as needed during the research itself. Participants may not have fully understood the implications of what topics might be covered, and specific questions or issues might hit a nerve.  \n\nAnticipate sensitive questions or topics as best you can, and look for signs of trauma. Be prepared to ask your participant if they’d be willing to talk about a topic, and if they’re not, move on, or end the research activity as needed. Note that even if the participant chooses to end research sessions early, they should still be paid for their time.   \n\n{% include icons/book.svg %} FURTHER READING\n\n18F’s guide to informed consent  \n\nCheck your biases \n\nAs part of beginning the project for which you’re conducting research, your team ideally spent time uncovering biases and walking through an exercise such as  Frames of reference. If you have not taken those steps yet, considering doing them before entering into research work.  activity\n\nBe aware of how bias can show up during research.  \n\nResearch is the primary time when your team will interact directly with the people you are seeking to help. In order for the research to be as useful as possible, it’s important to look at how bias can show up during the research process. Whether in choices around who participates, what information is collected, or how information is interpreted, there’s always a potential for bias to limit or skew the work. You will not be able to completely remove the potential for bias, but recognizing and proactively working to mitigate it will improve the credibility of your research and design.    \n\nSome specific biases worth noting:  \n\n\n  Sampling bias, where participants are chosen in a way that is not representative of the intended population. For example, recruiting research participants via personal networks can lead to hearing only from those who share similar values and beliefs to yourself. Recruiting via social media can omit people who don’t have internet access.   \n  Social desirability bias, where participants answer questions or give feedback to conform to how they want to be viewed by others. For example, a research participant may say they like a prototype they don’t actually understand, for fear of being perceived negatively if they admit otherwise.   \n  Interview bias and confirmation bias, where we seek or favor information confirming our own prior beliefs and assumptions. If you’re a sighted person, you may omit thinking about the needs of people with low vision when you conduct research. If you design a product and then go on to research it, you may consciously or subconsciously shape the results to support your initial design decisions.   \n\n\n{% include icons/book.svg %} FURTHER READING\n\n18F has put together a list of common biases in research. \n\nHandle data and stories with care \n\nSafeguard the data and information gathered from participants in a sensitive manner. Many underserved and underrepresented communities have had historically difficult experiences with the federal government. Safeguarding their PII and maintaining compliance with your organizational data management, privacy, and security standards are important to ensure participants are not vulnerable to further trauma from mishandling of their data, such as a privacy breach.  \n\n18F defines PII as “information that can be used to distinguish or trace an individual’s identity, either alone or when combined with other information that is linked or linkable to a specific individual”; see their research guidelines for a more detailed explanation. \n\nWhen it comes to collecting PII from participants, best practices are as follows:   \n\n\n  Collect only the bare minimum needed to accomplish your research. In practice, most PII, such as names or faces, are not needed and should not be collected. Other PII, such as participants’ voices, may be recorded for internal use only.   \n  Anonymize and aggregate information collected from participants before it’s stored. For example, give each participant a code number (e.g., P01, P02) before saving and storing their data. Refer only to those code numbers, even in your notes, unless you have explicit consent to collect and store PII otherwise. Even if you do have such consent, take all steps necessary to safeguard the privacy of data stored.   \n  Limit access to anonymized data to those conducting the research.   \n  Delete data containing PII when it’s no longer needed.  \n  Consult with your Privacy team before engaging in research to ensure compliance with your organizational and federal standards. \n\n\nRecognize and respond to trauma in participants \n\nTrauma is an event, a series of events, or a set of circumstances experienced by an individual or group as emotionally or physically harmful, and that has lasting effects on their sense of well-being. Research sessions may touch on difficult or sensitive topics. Familiarize yourself with the 4 R’s framework and apply it if needed to avoid re-traumatizing a person.  \n\n\n\n  {% include icons/edit.svg %} A﻿CTIVITY\n\n  The Four R’s\n\n  In this activity, you’ll apply the Four R’s framework, outlined in the Substance Abuse and Mental Health Services Administration’s Concept of Trauma and Guidance for a Trauma Informed Approach, to your research materials before conducting research. \n\n  Research materials may include your moderator guide, intro script, screeners, consent forms, and co-design materials, among other materials.  \n\n  In applying the 4 R’s framework, you should be able to: \n\n  \n    Identify where there may be potential for participants to show signs of trauma  \n    Plan for how to respond to signs of trauma and build it into your materials  \n    Remove or revise content, script, or questions as needed \n  \n\n  Realize \n\n  Realize the impact that trauma has had on individuals and their interactions with people and systems of power and oppression. Identify historical oppression and policies that have oppressed specific groups. (If you haven’t already taken the time to learn how power structures can affect the people you serve, now would be a good time to do so.)  \n\n  Recognize \n\n  \n    Recognize the signs of trauma when they surface. Some examples include:  \n    Agitation   \n    Crying or other signs of sadness    \n    Nervousness or fidgeting   \n    Zoning out or frequently losing track of the conversation  \n    Visible or audible shakiness \n    Tendency to answer quickly and agree   \n    An abrupt change in attitude  \n  \n\n  Respond \n\n  Respond to trauma with an appropriate action. Here are examples specific to research activities:   \n\n  \n    If you anticipate something might be emotionally difficult for a participant, be prepared to ask for consent throughout the conversation, even if the participant already granted it at the start.   \n    \n      Give the participant the emotional support they need. Connect with them and reinforce that their words are valuable. Be non-judgmental in your responses with the aim of always reducing shame.  \n\n      \n        “Thank you for sharing your experience with us. That must have been difficult.”   \n        “Thank you for trusting me with your story.”  \n        “It must have taken a lot of courage to share this story with me.”  \n        “You don’t need to feel ashamed for the decisions you made.”  \n      \n    \n    \n      Remove time pressure.  \n\n      \n        “Take all the time you need” OR “We can reschedule the session”  \n        “You can step away for a moment at any time. It’s okay.” \n        “Let’s take a pause. I’m going to do a breathing exercise – you are welcome to join me.”  \n      \n    \n    Check in when you think they’re ready to continue   \n    \n      Be prepared to stop if it’s too hard for the participant to continue. \n\n      \n        “I can tell this is hard for you / stirring up emotions. Would you like to take a break or stop?”  \n        “Would you like me to stop recording?”  \n        Dismiss other observers, stop the recording and opt to take handwritten notes if you notice the participant is struggling but wishes to continue.\n      \n    \n    \n      Use non-verbal cues  \n\n      \n        Breath slowly and deeply. (You can even ask the participant to join in)  \n        Avoid fidgeting or moving your hands around a lot  \n        Relax your shoulders and sit squarely in front of the camera for remote sessions  \n        Either sit across from the participant or next to them - ask what they are most comfortable with.  \n      \n    \n  \n\n  Resist re-traumatization \n\n  If a topic area has shown to be traumatizing, revisit the way it’s integrated into your work and consider alternate methods of gathering information. \n\n\n \n\n{% include icons/book.svg %} FURTHER READING\n\nMuch of this guidance is based on well-established research and resources from experts. If you are interested in learning more about trauma and trauma-informed/responsive practices, read this comprehensive report on trauma-informed approaches created by the Substance Abuse and Mental Health Service Administration (SAMHSA).\n\nRelated pages\n\n  O﻿verview\n  Setting the foundation\n  D﻿esign and development\n\n",

            'guidelines': "\n",
            'behavior': "\n",
            'accessibility': "\n",
            'research': "\n",

        }

        'guidelines-data-visualization-guidelines': {

            // Cycle through the variation fields of this page.

            'title': 'Data visualization guidelines',
            'description': "Data visualization can be an excellent way to increase understanding of information and make comparisons of data. Using visuals to convey meaning and tell stories can engage the user and create a memorable experience.\n",
            'use_cases': "It is critical to choose the correct visualization for your data. Make sure you understand the data and the relationship of your data before you decide how to visualize it. It’s also important to ensure your data visualization communicates a main point that users can easily recognize and walk away with.\n\nOccasionally, data visualization isn’t the best approach. A well-crafted sentence or table may work better to convey a specific point or precise numerical interpretation. Graphs are most useful when you want the user to walk away with a general sense of the data and to interpret patterns.\n\nAudience\n\nConsider your audience when creating a visualization.\n\n\n  Who is your audience?\n  What is their familiarity with data visualization?\n  How much information do they need?\n\n\nGeneral public\n\nIf your user group is general (i.e. the American public), stick with basic and most common chart types that people can easily understand. Adding emphasis and labels will help highlight the point of the visual and tell the story of the information. Consider using multiple simple charts to step the user through the data, rather than one big complex visualization.\n\nSpecific users\n\nIf your data visualization is designed with a specific audience in mind, take into consideration their familiarity with the data, visualization types, and terminology used to label and describe data. More complex stories might necessitate more complex visuals, however, this does not mean it should lack emphasis.\n",
            'guidelines': "Whether you’re using Excel, Tableau, D3.js, or any other program, follow these guidelines to create effective and consistent data visualizations.\n\nFont\n\nAll data, labels, and titles for data visualizations should be in a sans-serif font. While serif fonts are generally easier to read for long blocks of text, data visualizations rarely include long blocks. The lack of serifs, especially on numbers, helps cut down on the amount of lines and visual clutter. This lack also increases the legibility of small text by eliminating thin serifs.\n\n\n  Use Avenir Next if it is available.\n  If Avenir Next is not available, use Arial.\n\n\nUsing the appropriate font not only increases consistency with the core brand, it assures legibility and good visual hierarchy.\n\nColor\n\nWhen used properly, color can help clarify relationships between data, provide emphasis for certain data points, and maintain a consistent brand voice. When used poorly, color can overwhelm the user, make the data confusing, and break with brand standards.\n\nWhen using color, ensure the following.\n\n\n  Your use of color has a purpose.\n  You’re not relying solely on color to connote meaning. Use other visual qualities such as patterning to distinguish between data points.\n  You’ve accounted for color blindness. We use specific color combinations to create accessible, on-brand data visualizations. View our data visualization color palettes. We also have a set of guidelines detailing the accessible use of color in both web and print. View color accessibility guidelines.\n\n\nChart components\n\nElements such as clear titles and proper labeling help users quickly understand data visualizations, increase comprehension, and contribute to accessibility.\n\n\n\nFigure number\n\nThe figure number style varies depending on where the data visualization is presented.\n\n\n  In a report, use the Figure number style (all caps).\n  On a web page, use the H5 heading style.\n  On a blog or social post, do not include a figure number.\n\n\nTitle\n\nTitles should be as descriptive as possible to give users a sense of what the chart will be about and ensure someone who cannot see the chart can understand the general trends. This provides users a framework of what they are viewing. It also helps with 508 accessibility and decreases the amount of text necessary in alt tags.\n\n\n  Write the title to provide an overview of what the graph is about.\n  Use the h3 heading style.\n  Include no more than two lines of text.\n\n\nSubtitle\n\nAs with a title, ensure your data visualization has a descriptive subtitle.\n\n\n  Write the subtitle to explain the general trends of the graph and what that means, including why it is important.\n  Use the body text paragraph style.\n  Include no more than three lines of text.\n\n\nNotes\n\nInclude notes with your data visualization to describe any caveats or inconsistencies with the data. For instance, when using charts that show percentages, users expect numbers to add up to 100%. Not adding up to 100% undermines the integrity of the visuals by leaving the user with missing pieces.\n\nTo remedy this effect, add a note at the bottom to explain the missing data.\n\n\n  Example: “Percentages may not sum to 100% due to rounding.”\n\n\nYou can also use notes to add in other caveats, such as if the data was taken from a specific time period.\n\n\n  Example: “Percent change is based on a 3-month period (October-December) and compared to the previous year.”\n  Example: “Company-level information should be considered in context of total complaints, company size, and market share in a given geographic area.\n\n\nData source\n\nIt is important to clearly state where data is from to promote trustworthiness and validity. If possible, provide a link to the URL of a spreadsheet or to the source of the data. This will enable people to dive deeper into the data, explore the nuances for themselves, and replicate the visualization themselves.\n\nLabels and key\n\nWhenever possible, place labels directly on the data visualization rather than putting labels in a key. Direct labeling reduces the cognitive burden for a user by preventing them from having to hunt for labels or try to connect color meaning to the data.\n\n\n\n\n\nLogo\n\nIf the data visualization appears on its own, such as in a social media post, include the CFPB logo. This will help with identification and determining the graphic’s origin if it gets reused.\n\nCreating emphasis\n\nHighlighting parts of your chart will help users quickly understand the point of the graphic and accurately comprehend the information.\n\nWhen considering how to create emphasis, ask yourself the following.\n\n\n  What is the point of the chart?\n  Can someone who hasn’t seen the chart before figure out the point from a quick look and the title?\n\n\nTo help create emphasis, ensure your visualization has a strong visual hierarchy. This will allow the user to focus on the most important piece of content first and work their way into the graphic.\n\nCheck hierarchy with a squint test\n\nThe title and subtitle should be the biggest and first things the user reads when viewing the chart to give them context of what the chart is about. Take a step back from your data visualization, squint your eyes, and say what you see first, second, third, and so on. This will give you a sense what your users will likely identify first.\n\nUse labels to call out information\n\nGoals, trends, and important outliers should be highlighted with labels to help the user discern what is going on with the data.\n\nDeemphasize projected values\n\nWhen dealing with projected or predicted data, the predicted data should be deemphasized. Use a color change to a lighter tint or dashed outline for bar charts, a dotted line for line charts, and a label explaining what part of the data is predicted or projected.\n\n\n\n\n\nEnsuring accuracy\n\nA chart is only as good as the validity of its data. It is important to check both the data and chart several times with multiple people before publishing. One small error can invalidate the integrity of an entire visualization. Several errors in data accuracy can damage credibility. Include notes with your data visualization to describe any caveats or inconsistencies and be sure to clearly state where data is from to promote trustworthiness and validity.\n\nTo ensure accuracy, ask yourself the following.\n\n\n  Is this an accurate way to represent this data?\n  Did someone else look at the chart and data for feedback?\n  If there are percentages, do they add up to 100%? Why not?\n  What is the source of the data?\n\n",
            'behavior': "\n",
            'accessibility': "Allowing all users to be able to comprehend data visualizations is a key part of being a government agency that serves the entire American public.\n\nWhen building your data visualization, it’s important to ensure the following.\n\n\n  Include descriptive titles.\n  Be mindful of your use of color. Do not rely solely on color to connect data to its meaning, account for color blindness, and ensure adequate color contrast.\n\n\nAlt tags\n\nAlt tags are what a screen reader will say instead of the image. This is important for not only web materials but also for charts that are in pdfs and charts that are placed as images into word documents. Screen readers read all of the text in an alt tag without allowing users to speed up or skip. Make sure the information in the alt tag is descriptive but succinct.\n\n\n  When writing an alt tag, include one sentence of what the chart is, including the chart type, for users with limited vision who can see part of it but may not be able to have a full understanding of the graph. Example: “Bar chart showing complaints by type for New York metro area, New York state and the United States.”\n  Link to a CSV or other machine-readable data format with the data so people with impaired vision can tab through the data with a screen reader. The data should have descriptive column labels and provide a link.\n\n\nWhen determining how to create an accessible data visualization, ask yourself the following.\n\n\n  How would someone using a screen reader interact with this visualization?\n  How would someone with low vision interact with this visualization?\n\n",
            'research': "\n",

            'url': 'guidelines/data-visualization-guidelines'
        }

        'guidelines-design-and-development': {

            // Cycle through the variation fields of this page.
            


            'title': 'Design and development',
            'description': "Designing and developing for more equitable access starts with an awareness of the power imbalances between ourselves and the people we serve.\n\n\n\nA﻿ccessibility\n\nAccessibility means designing for people with a wide range of abilities so that they have equitable access to the tools and resources we provide. All people we serve should have an inclusive experience, including those with visual, auditory, physical, cognitive, and other impairments. \n\nThere are federal requirements around accessibility that we as a federal agency are required to meet. The revised Section 508 standards of 2018 in effect state that all electronic content should conform to WCAG 2.0 AA guidelines. As such, we design, build, test, and remediate to conform to those standards.  \n\nIf you’re building web or print products:\n\n\n  Read our accessibility guidelines before you begin the design process.\n  Audit your product for Section 508 compliance before it is launched. \n\n\nAccess\n\nProviding equitable access to web-based products means building with an eye towards the needs of people who rely on smaller or older devices and/or those using low-bandwidth networks. As of August 2022, more than half of all visitors to the CFPB’s website use a mobile device. The ratio is even higher for our Spanish-language content, where three-quarters of visitors use a mobile device. Also consider the 25% of Americans who do not have high-speed internet access at home.\n\nEnsure you’re taking the steps below: \n\nDesign and research from a mobile-first standpoint.  \n\nDesigning to a limited screen size helps to force prioritization of the most important features needed to accomplish the goals of your product, and encourages the development of a leaner product. In contrast, designing desktop-first may lead to the development of multiple features without hierarchy or prioritization, which may not be usable at mobile scale. \n\nOptimize code for the best possible performance. \n\nCode should be as lightweight as possible. Evaluate your product for performance factors, such as first contentful paint, first meaningful paint, and speed index. Use one of the many free automated tools available to analyze speed, performance, and quality. \n\nWorking mobile-first and optimizing for performance and accessibility has SEO benefits as well. The most frequently-used search engines have moved to favoring mobile friendly sites and accessible features. \n\n{% include icons/book.svg %} FURTHER READING\n\nRead the Pew Research Center’s fact sheet on internet and broadband usage (April 2021)\n\nInclusive imagery\n\nBe thoughtfully inclusive about how you represent people in photography and illustration. This goes beyond showing a wide range of ethnicities and abilities in a single visual product. Careful thought must be put into who is shown, in what context, and how they are represented.  \n\nTake these steps whether you’re casting a video, creating illustrations of people, choosing stock photography, or something else. \n\nUncover your own assumptions and biases. \n\nIf you haven’t already, take steps to uncover the assumptions and biases you hold, and to raise awareness of the needs of communities and groups that are different from yourself and your team, by running through the frames of reference exercise.   \n\nUnderstand the group you’re representing and trying to reach. \n\nIf there is a specific group you’re trying to reach and that you plan to represent in your product, do your research so that you’re aware of any sensitivities. Investigate their historic and current relationship to the government and their relationship to the topic you’re representing. There may be negative connotations or associations that you’re not aware of when you represent a specific group in a specific situation.  \n\nMake sure that any representations of people experiencing a difficult or undesirable situation do not reinforce existing negative stereotypes. \n\nExamine potential hazards and harms.  \n\nRun through the hazards and harms that could occur as a result of your deliverable. In particular, be on the lookout for any representations that might perpetuate such hazards as racial profiling, enshrined status quo and power structures, and systemic bias.  \n\nHazards and harms\n\nIn a Medium article from 2019, the design researcher and author Erika Hall suggests annotating wireframes with hazards and harms. The concept is similar to occupational safety maps that annotate floor plans with specific physical, chemical, and electrical hazards. \n\nAs an example of how this might work, an abuser could use a searchable database containing personally-identifiable information to find the location of a victim. The hazards of this database could include data misuse and targeted abuse. The harms stemming from these hazards could include fear, anxiety, and potentially physical danger.   \n\nIdentifying hazards and harms in advance enables us to build in solutions at the outset to mitigate against their occurrence.\n\n\n\n  {% include icons/edit.svg %} A﻿CTIVITY\n\n  Hazard mapping\n\n  Adapted from 18F’s presentation on equity-centered design and research.\n\n  As you create your designs, try this mapping activity to identify potential hazards and harms that could result from the work you and your team are planning to do. Plan for how you’ll mitigate them. \n\n  \n    On a wireframe, map out any potential hazards and describe how the design will mitigate those hazards.\n    When conducting interviews, ask how people might be harmed by this system or how someone might use the system to cause harm.\n    When creating a journey map, add a row for potential hazards associated with the moments or decisions in the journey.\n  \n\n  \n\n  Here is a starter list of potential hazards to consider:\n\n  \n\n    \n      Data theft\n      Data misuse\n      Overcollection of data \n      Opaque algorithms\n      Privacy breach\n      Digital redlining\n      Harassment\n      Targeted abuse\n      Attention hijacking\n      Inaccessibility\n      Widespread misinformation\n      System outage\n      Enshrined status quo or power structures\n      Power imbalance\n      Discrimination  \n    \n\n  \n\n  \n\n    \n      Deadnaming\n      Dehumanization\n      Intimidation\n      Entrapment \n      Abandonment\n      Displacement\n      Systemic bias\n      Oppression\n      Racial profiling\n      Co-optation  \n      Exploitation  \n      Deception  \n      Triggering topics\n      Exclusion   \n      Disregard\n    \n\n  \n\n  \n\n  Hazards can cause a wide range of harms. These harms can include:\n\n  \n\n    \n      Fear and anxiety\n      Depression\n      Anger  \n      Shame\n      Diminished confidence\n      Re-traumatization \n      Isolation\n      Exhaustion\n      Misinformation\n      Invisibility\n    \n\n  \n\n  \n\n    \n      Reduced influence  \n      Misrepresentation\n      Diminished freedom or autonomy\n      Diminished access\n      Damaged reputation\n      Legal or financial penalties\n      Loss of employment or housing\n      Environmental damage\n      Physical danger  \n    \n\n  \n\n\nRelated pages\n\n\n  O﻿verview\n  Setting the foundation\n  C﻿onducting research\n\n",

            'title': 'Document detail pages',
            'description': "Document detail page types provide summary information about a document or related group of documents. These pages help users better understand the relevancy and context of documents before deciding whether or not to download or engage further.\n",
            'use_cases': "When to use\n\n\n  When the primary goal of the page is to encourage users to download a resource or understand the context around a document.\n  When creating a filterable list of items, document detail pages house the items within the filterable list.\n\n\nWhen other options are better\n\n\n  When providing the full text of an article or detailed content, but not specifically focused on a document for download, use the more general Learn page template.\n\n",
            'guidelines': "Content guidelines\n\n\n  Page content should provide context for the document housed on the page and should help users get a sense of what will be in the document before the download it; what answers it provides, what they will learn, etc.\n  Multiple documents should only be grouped on a single page when they are different versions of a single document, or provide context for one another.\n\n\nArea 1: Item introduction\n\n\n  Using the item introduction is required.\n\n\nArea 2: Main content\n\n\n  At least one pattern is required here.\n\n\nArea 3: Sidebar\n\n\n  Strongly recommend using the metadata sidebar component in order to display basic information about the document(s) housed on this page.\n  When the metadata sidebar is used, it must appear at the top of the sidebar area.\n\n\nPost preview\n\n\n  Function of the post preview is to provide context to the user to help them decide if the document has the information they need as they browse through a list.\n  May use up to two category labels, but strongly recommended to assign one category label per page.\n  Post preview title will be linked, so no need to provide “Click here to read more” direct call to action, or link to the doc detail page within the preview description text.\n  Post preview description text should be limited to 2-3 sentences; 50 words. Language should provide a “nudge” to action.\n\n\nPossible metadata inputs shown\n\n\n\n\n  Category label - minicon, H4 (2 max)\n  Date - H5 Grey #75797C (required)\n  Image (thumbnail) - 30px padding\n  Event date icon - Unique option for events, dynamic icon with 15px padding\n  Post title - H3 (required)\n  Sub-heading - H6\n  Description - Avenir paragraph (required)\n  Author label - Avenir paragraph\n  Secondary link - Standard hyperlink\n  Topics tags - H6 Grey #75797C, 80% gold #FAAF4C dotted underline and round bullet\n\n",

            'title': 'Featured content module',
            'description': "Featured content modules (FCMs) highlight one specific piece of content at the top of a page. Content can be a video, link, or download.\n",
            'use_cases': "Featured content modules (FCMs) highlight a specific piece of content. They are meant to call attention to a related piece of content that might be new or otherwise relevant to — but not directly a part of — the main content on the page, the primary intended user action, or the user journey.\n\nThe goal of an FCM is to have the user do one of three things: learn something (usually by navigating to other content), watch something, or download something (a printable tool or resource). FCMs can appear on any page type, though they are best suited for pages third level and below in the site map.\n\nFCM content shouldn’t be seen as integral to the page, meaning it could be changed or removed without taking away vital information the user needs or interrupting the user journey. Therefore, this module is not intended to support the site IA as the primary, permanent location for content. When the content is an integral, long-term part of the intended user journey, then it should have a more permanent home on the page.\n\nUse a featured content module (FCM) when you want to highlight something that’s:\n\n\n  Timely: Highlights a new tool or development. Keep in mind: When you remove dated content from a FCM, make sure you’re not getting rid of the only way users can navigate to it. Make sure to plan a permanent home for the content.\n  Impactful: Lets people know immediately how the content will affect them, how they can use it, and how it might enhance their understanding of — or experience with — the primary page content.\n  Localized: New content that specifically applies to people in a specific geographic area; it may be important for that audience to see their specific content first, and when it’s removed from the page it won’t disrupt the usual user flow.\n  Unique: Content that is specifically in the Bureau’s “wheelhouse” because of our position as an approachable, trusted, unbiased authority.\n\n\nWhen there’s no link or video for the user to interact with, and you still want to visually differentiate your content from its surroundings, consider using a well or inline text instead.\n",
            'guidelines': "Content guidelines\n\nFCMs contain a headline, descriptive body copy text, an optional call-to-action link, and a graphical element related to the piece of content being featured. They are a “mini story” and never simply a dominant visual.\n\n\n  Headings should be as succinct as possible and 35 characters or less (including spaces).\n  Descriptions should be action-oriented and let the user know what they will get out of the featured content and how it’s related to the main page content, not just what it is. Descriptions should be 160 characters or less (including spaces).\n  Links serve as a call-to-action, so they should begin with an action verb like “explore,” “read,” “learn,” or “discover.” When using an action verb, be specific and tie the action back to the content and what the user will get from it. As a best practice, only include up to one link in a FCM. Link text should be 35 characters or less (including spaces).\n  Do not include a link with a video FCM. In a FCM that features video, the desired action is for the user to play the video, so the play button serves as a visual call-to-action. This makes it especially important for the description in the FCM to be action-oriented. Encourage users to take the action of watching the video, and relate directly back to the video content and what they’ll get out of it.\n\n\nStylistic guidelines\n\nText is full-width and displayed above the visual in the default/mobile view. When creating a static image for the visual, it should be 1076px × 606px (a 16:9 aspect ratio), which is 2x the rendered width at the maximum size at which the visual will be seen (on a 600px wide display).\n",
            'behavior': "\n  \n    \n      Above 600 px\n      Below 601 px\n    \n  \n  \n    \n      \n      \n    \n  \n\n\nResponsive visual behavior\n\nAt desktop size, the ratio of text and visual changes with screen size to keep the full height of the image visible. As available width dips below the maximum page width, the text area shrinks in width while the visual maintains a fixed width of 270px. That means that the height and aspect ratio of the visual will change as the screen shrinks, and the image will be cropped between 16% and 29% from each side.\n\nAt larger screen sizes, the image moves to the right of the text, occupying a fixed width of 270px (equal to 3 of 12 columns at max page width). By default, the left edge of the image is anchored to the left side of the visual’s 270px-wide area, and the right side is cropped off. The aspect ratio of the visual area increases as screen size increases, resulting in slightly different image cropping at different screen sizes, but the left edge of the image remains anchored in view. The full height of the image is always in view; the top and bottom are never cropped. See above for modifiers that change the image’s horizontal anchoring.\n",
            'accessibility': "\n",

                    'variation_name1': 'Option 1: Single page',
                    'variation_description1': "All sections are positioned on a single page.\n\n\n\nThe good\n\n\n  There’s only one submit button to press\n  A single URL gives access to all form fields\n  It doesn’t force a fixed order of completion\n  You benefit from context of neighboring sections\n  Progress is self-evident\n\n\nThe bad\n\n\n  Long forms can be overwhelming and off-putting\n  It’s less well suited to branching or non-linear flow\n  How do you save partial progress?\n  Can be harder to track analytics like drop-off rates\n\n",
                    'variation_code_snippet1': ``,
                
                    'variation_name2': 'Option 2: Wizard',
                    'variation_description2': "Each section goes on its own page.\n\n\n\nThe good\n\n\n  It’s easier to handle branching and dependencies between sections\n  It’s easier to let the user save progress\n  A long form can feel more manageable\n  Easier to guide a user through an unfamiliar process\n  Easier to capture analytics like drop-off rates for each section\n\n\nThe bad\n\n\n  Can be harder for users to see where they are within the form\n  It can slow users down as they have to click and load each section\n  You lose the contextual information from neighboring sections\n  Harder for users to review and edit previous sections\n  There’s no single place for users to go back and edit their data\n  Not a natural fit for non-linear processes like looping, adding and removing\n\n",
                    'variation_code_snippet2': ``,
                
                    'variation_name3': 'Option 3: Accordion',
                    'variation_description3': "All sections on a single page, but each new section only appears once the previous section has been completed. Done well, option 3 is a hybrid of the other two that has benefits of both the other options.\n\nWithin this hybrid option there are still some important design decisions to make, for example:\n\n\n  Will future questions be shown in any way or will you only see the questions you’ve answered?\n  What happens if you go back and edit a previous question?\n  Does the current question stay open or closed?\n  How do you get back to the current question once you’ve edited a previous one?\n  Do you lose all your answers to questions that follow the one you go back to edit?\n\n\n\n\nThe good\n\n\n  Can handle branching and dependencies between sections\n  Can easily review and edit previous questions\n  Can help guide a user through an unfamiliar process\n  User still benefits from some surrounding context\n  Progress is clear\n\n\nThe bad\n\n\n  Implementation and interface is more complex\n\n",

        'general-principles': {

            'title': 'General principles',
            'description': "These are the strategic underpinnings for the CFPB’s design and development standards. They should serve as the backbone for the user experience, ensuring that the standards we set enable products that are easy to use and understand for consumers.\n\n\n\n  Public service, public trust\n\n  We aim to win the public’s trust through honest, transparent design. Using clear, concise, and approachable design, we focus on consumers. We demonstrate transparency through our user-friendly online experiences and tools and our dedication to open-source content.\n\n\n\n\n\n  Giving the user control\n\n  We design to empower users with information. The CFPB motivates consumers to take the control of their financial decision-making, and our designs enable this process. Good design increases transparency and succinctly hands the user all the necessary information, giving consumers control of how they use it. Designers must rely on introspection and research to discover what path users instinctively take and then cater to those instincts.\n\n\n\n\n\n  Aesthetic integrity\n\n  Aesthetic integrity is not merely “attractiveness”; it implies the successful integration of design and function. We align appearance with purpose by using clear and intuitive designs to create a trustworthy tone and powerful platform for supporting the CFPB’s mission. We maintain consistency and clarity to empower users to seamlessly transfer their knowledge and skills from one product to another. Focusing on consistency helps uphold aesthetic integrity.\n\n\n\n\n\n  Designing with data\n\n  Design gives voice to data, and data informs design. Because the CFPB is a data-driven organization, quantitative measures of success should be integral to the design process. Design should incorporate data to aid understanding of complex issues, and data-driven feedback should influence the design process. Succinct and compelling visualization of information gives data a voice and helps us clarify otherwise indigestible numbers.\n\n\n\n\n\n  Inclusion and accessibility\n\n  We design for the widest possible demographic with bias toward clear articulation, plain language, and intuitive design. We design to meet each consumer where he or she is. We are sensitive to experiential level, timing, and biases and aim to design experiences that are equally accessible to everyone, and equally empowering no matter what the user’s skill set or familiarity. Simple, clean designs are the most effective and wide-reaching.\n\n\n\n\n\n  Coherent end-to-end user experience\n\n  We aim to unify parts of the user experience and transition seamlessly between them. The best design guides the user’s experience from beginning-to-end and caters to his or her expectations. Navigation between sections should be intuitive and transitions should be seamless. Consistent quality and attention to detail are essential to maintain a cohesive user experience.\n\n\n",

            'use_cases': "When to use\n\n\n  When orienting a user to a new section or topic (using the landing or sublanding page template)\n  When the page serves as a navigational tool with general information about a subject and links to lower-level pages that contain more specific information\n\n\nWhen other options are better\n\n\n  When introducing a specific piece of content, like a blog, press release, or other lengthy or detailed content, use the text introduction or item introduction.\n\n",
            'guidelines': "Content guidelines\n\nHero content should orient the user and communicate the primary goal of the page. Copy should be succinct and engaging, reflecting the voice and tone of the CFPB.\n\nDo\n\n\n  \n    Write hero copy from the user’s perspective.\n\n    \n      Orient the user: “Is this page what I was looking for?”\n      Engage the user: “Do I want to keep reading?”\n    \n  \n\n\nDon’t\n\n\n  Don’t write copy from the perspective of what the Bureau does or offers. It’s less about what we can do for them or what we can offer them, and more about what the user can do with the resources we provide.\n  Don’t include links or calls to action within the hero. The goal of the hero is to get the user to continue reading the page, and calls to action  detract from that. If there’s content that needs to link elsewhere for explanation, place it underneath the hero, within the main content area.\n\n\nHeadings\n\nCommunicate what the user can learn from the page or the benefit the page provides. Actionable, descriptive, orienting statements work best.\n\nHeadings should be a single phrase, preferably one line at the largest breakpoint. Take care to avoid orphaned text.\n\nHeadings should not include a period at the end. Question marks can be used when a question is asked, but avoid phrasing heroes as questions.\n\n\n  One-line (at largest breakpoint): 41 characters maximum\n  Two-line (at largest breakpoint): 82 characters maximum\n\n\nSubheading content\n\nCopy underneath the heading should be brief, enticing, and build upon the heading to describe the value of the page. Take care to avoid orphaned text.\n\n\n  After one-line heading: Between 165 and 186 characters (three lines at largest breakpoint)\n  After two-line heading: Between 108 and 124 characters (two lines at largest breakpoint)\n\n",
            'behavior': "For style at different breakpoints, see specs for standard heroes.\n\n\n  \n    \n      Above 600 px\n      Below 601 px\n    \n  \n  \n    \n      Text and hero image appear side-by-side\n      Text and hero image stack vertically\n    \n    \n      \n      \n    \n  \n\n",

            'title': 'Welcome to the CFPB Design System',
            'description': "\n\n  The Design System is an open-source resource for teams at the Consumer Financial Protection Bureau (CFPB). It's intended to help teams produce consistent, effective, and accessible products for the American public.\n\n\n\n\n\n  \n\n\n\nGetting started\n\nOur general principles form the strategic underpinnings for the CFPB’s design and development standards. Our accessibility principles lay the foundation for ensuring that our web content is available for all users.\n\n\n\nBrowse the Design System\n\n\n\n  Foundation\n  This section includes our visual identity standards, such as color, grid, and typography. It forms the foundation for the CFPB’s website and external-facing materials.\n  Browse foundation\n\n\n\n\n  Components\n  Components contain the key building blocks of the design system that, when combined, can be used to create a website. Examples of components include buttons, text inputs, tables, and alerts.\n  Browse components\n\n\n\n\n  Patterns\n  Patterns are combinations of components used in conjunction to achieve a goal. Interaction patterns are best practice design solutions to common user tasks. Layout patterns are used by designers to organize content into clear, accessible web pages.\n  Browse patterns\n\n\n\n\n  Pages\n  Find out more about the common page types that we use within our content management system, which are documented for easy reference.\n  Browse pages\n\n\n\n\n  Development\n  The development section includes utilities, such as variables, helper classes, and mixins, and layout options, such as blocks.\n  Browse development\n\n\n\n\n  Guidelines\n  This section includes guidelines for creating specific product experiences not covered in other sections.\n  Browse guidelines\n\n\n\n\n\nGet started as a developer\n\n\n\n  Setup and contribution\n  The Design System provides a set of modular HTML, CSS, and JavaScript patterns that can be integrated into your project. Integrate the Design System into your project.\n  \nLearn how to contribute to the Design System code base and update the documentation.  Get started.\n\n\n\n\n\n  Using source code\n\n  The Design System also includes the source code for the common components that power the design of consumerfinance.gov.\n  \nView source code on GitHub\n\n\n\n\n\nContribute to the Design System\n\nWe strongly encourage you to participate in the growth and maintenance of the Design System. To make contribution easier, the Design System is built on a tool called Netlify CMS, which allows for editing of pages in a web browser, without needing to use git or other command-line tools.\nView instructions for contributing to the Design System\n\n\n\n\nAbout the CFPB Design System\n\nOur design system has been created to work with a wide range of devices and browsers. Following a modern, mobile first responsive approach, sites built with our Design System easily adapt to a wide range of screen sizes, all while carefully following accessibility best practices.\nAs a work of the United States government, all code is open source and in the public domain. We encourage you to use this framework in your own projects and to contribute back.\n\nLicense\n\nAll content has been released as open source under the CC0 1.0 Universal Public Domain Dedication, and we’d love for other agencies, developers, or groups to adapt it for their own use.\n",

            'title': 'Iconography',
            'description': "Icons visually reinforce an interface action, file type, status, or category. They are visually simple, quickly recognizable, and easy to understand. They are almost always used in context with descriptive text and function to reinforce the message of that text.\n\n\n\n  Download web icons\n\n  The cfpb-icons component provides Scalable Vector Graphic (SVG) icons. This component can be used by itself, but is designed to work with the CFPB Design System.\n\n  \n    View on GitHub\n    {% include icons/download.svg %}\n\n\n\n\n\n\n  Download the icon font\n\n  Our full icon set is available for desktop use as an icon font in OpenType format. It can be accessed through programs like Adobe Illustrator and Adobe InDesign via the Glyphs panel. The icon font should not be used for placing icons on a website.\n\n  \n    Download font\n    {% include icons/download.svg %}\n\n\n\n",
            'use_cases': "\n",
            'guidelines': "Icon artboard\n\nBecause our icons typically appear beside text we designed our icon artboards (in Illustrator) to match the vertical footprint of Avenir Next. Avenir Next text set to a font size of 16px has a rendered height of 19px. To account for the additional white space, we set the icon artboards to 19px (h).\n\n\n\nRelative sizing\n\nWhen typing or placing an icon next to Avenir Next in print or web, all icons should have a similar size. In developing the icons, we created two sizing grids, a smaller one that fits within the standard circle, and a larger one for non-circle icons. This allows icons to have a similar visual prominence, whether inside or outside of the circle.\n\n\n\nAlignment\n\nThe overall position of a circle icon is centered on the cap height of Avenir Next. Within the circle, the icon is centered optically.\n\nThe alignment of non-circle icons depends on the icon height in relation to the footprint of Avenir Next. For more horizontal icons, vertically centering the icon on the cap height of Avenir Next often leaves it floating. To solve this, we start the grid on the baseline for more horizontal icons. For more vertical icons that exceed the cap height of Avenir Next, we center the icon on the cap height.\n\n\n\nColor\n\nThe color of an icon should match the color of neighboring text. This setting is built into our code and happens automatically, provided that the icon is within the same parent element as the text. If the icon sits outside of the text’s parent element the color must be applied manually but should still match the color of the text.\n\nCode examples:\n\n\n  Heading color automatically applied to the icon: &lt;h2&gt;{icon} Heading text&lt;/h2&gt;\n  Heading color must be manually applied to the icon: &lt;div&gt;{icon}&lt;h2&gt;Heading text&lt;/h2&gt;&lt;/div&gt;\n\n\nScale\n\nIcons should be scaled relative to the size of neighboring text. This setting is built into our code and happens automatically, provided that the icon is within the same parent element as the text. If the icon sits outside of the text’s parent element the scaling must be applied manually but the icon should still be scaled relative to the size of the text.\n\nIn code, the SVG height is scaled to match the rendered text height, calculated by dividing the rendered height by the assigned font size (19/16 = 1.1875em). This appears in the code as @cf-icon-height: 1.1875em.\n\nCode examples:\n\n\n  Icon is automatically scaled relative to the heading size: &lt;h2&gt;{icon} Heading text&lt;/h2&gt;\n  Icon must be manually scaled relative to the heading size: &lt;div&gt;{icon}&lt;h2&gt;Heading text&lt;/h2&gt;&lt;/div&gt;\n\n",
            'behavior': "SVG icon basics\n\nThe cfpb-icons component provides Scalable Vector Graphic (SVG) icons. The filenames of the SVGs included with cfpb-icons match the names in the icon library section. We encourage using your templating system to inject the SVG icon files, as opposed to copying and pasting the raw SVG.\n\nNote: Jinja2, the templating language that consumerfinance.gov uses, has a near-identical syntax for includes, but it requires that the path be enclosed in quotation marks, like so: {% include 'icons/download.svg' %}.\n\nWhat the Less is doing\n\nIf you look in cfpb-icons.less  you can see that we have encoded class=\"cf-icon-svg\" in the root element of each of our SVG icons. As a result, the Less rule gets applied to all of the SVGs on the page, just like any other HTML element.\n\nWe start by limiting the size of the SVG to a proportion of the text height, using the @cf-icon-height variable’s em value. To align the canvas of the icon with the canvas of neighboring text, we set vertical-align: text-top;. Finally, setting fill: currentColor; tells the SVG to set its path’s fill color to match the color value of its parent element.\n\nInline SVG background\n\nIn some cases we embed an SVG as a background image. To accomplish this, a custom Less plugin is used to inject the SVG icon source file inline into the CSS background-image property. This is exposed via a mixin, .u-svg-inline-bg( @name, @color: @black ), where @name is the SVG icon canonical name and @color is the SVG fill color (which defaults to black).\n\nInteraction details\n\nPlease reference the Links page for guidance regarding icons paired with links.\n",
